l_english:
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Wargoal generation is disabled below 25% World Tension, but available for all nations afterwards. This overrides any ideology restrictions, but still allows gaining wargoals through focusses."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Wargoal generation is disabled below 50% World Tension, but available for all nations afterwards. This overrides any ideology restrictions, but still allows gaining wargoals through focusses."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Wargoal generation is disabled below 75% World Tension, but available for all nations afterwards. This overrides any ideology restrictions, but still allows gaining wargoals through focusses."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Wargoal generation is disabled below 100% World Tension, but available for all nations afterwards. This overrides any ideology restrictions, but still allows gaining wargoals through focusses."
 RULE_OPTION_FOCUSES_ONLY:0 "Focusses Only"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Wargoals can only be gained from national focusses, events and decisions."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§! may only release this country via the §YDecolonisation§! branch in the §YFocus Tree§!."
 RULE_ALLOW_LICENSING:0 "Production Licences"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Countries may acquire production licences from any country."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Countries may only acquire production licences from countries that share the same ruling ideology."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Countries may only acquire production licences from countries in the same faction."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Countries may never acquire production licences outside of special decisions and events."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Countries can never Guarantee other countries. This does not affect Guarantees that exist at the start of the game or which are issued through national focusses."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Guarantees of Independence can never be revoked outside of national focusses."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Game Rule: §RGuarantees of Independence can never be revoked outside of national focusses.§!"
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Countries may not leave a faction except through national focusses and events."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "Countries may not execute parachute drops under any circumstances. Paratrooper divisions may still be recruited, but will not be able to execute airbourne attacks."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Countries may only build up land and coastal forts to the selected level. Fortifications present at the start of the game are not affected by this. Buildings granted from national focusses, decisions and events may exceed the selected level."
 RULE_OPTION_DEFAULT_AI_DESC:0 "The AI will make decisions based on other gameplay settings, such as the option to force historical focusses and other gameplay scenarios. This is the same behaviour as in version 1.5 and earlier."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "The Romanian AI will attempt to establish supremacy over their Balkan neighbours by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "The AI will attempt to remain democratic and establish full sovereignty by going down the relevant path in the national focus tree."
 RULE_FASCIST_RAJ_AI_DESC:0 "The Indian AI will attempt to gain its independence through an alliance with fascist countries by going down the relevant path in the national focus tree."
 RULE_OPTION_INDEPENDENCE_MAN_AI_DESC:0 "The Manchu AI will attempt to break free and take over all of China by going down the relevant branch of the national focus tree."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_TOOLTIP:0 "Game Rule: §RCountries may not leave a faction except through national focusses and events.§!"
 RULE_WARGOALS_BLOCKED_TT:0 "Game Rule: §RWargoals can only be gained from national focusses, events and decisions.§!"
 RULE_ALLOW_LICENSING_BLOCKED_TT:0 "Game Rule: §RCountries may never acquire production licences outside of special decisions and events.§!"
 RULE_ALLOW_LICENSING_SAME_FACTION_TT:0 "Game Rule: §RCountries may only acquire production licences from countries in the same faction.§!"
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_TT:0 "Game Rule: §RCountries may only acquire production licences from countries that share the same ruling ideology.§!"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organise the Blackshirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "The British AI will attempt to organise the blackshirts and become fascist, by going down the relevant path in the national focus tree."
 AMERICAS_COLONIZATION_STATUS:0 "Americas Colonisation Status"
 RULE_OPTION_DEFAULT_COLONIZATION_DESC:0 "The world is colonised as historical."
 RULE_OPTION_AMERICAS_DECOLONIZED:0 "Americas Decolonised"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "All releasable colonised nations in the Americas are released as free and independent nations upon game-start."
