 CAN_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and manoeuvrable, but had thinner armour and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 CAN_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armour would prove problematic if they had to fight modern battleships."
 CAN_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-calibre cannons than earlier and even contemporary battleships. Despite the smaller calibre, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 CAN_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Programme to replace the ageing Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armour and more powerful engines."
 CAN_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theatre. Ordered under the 1940 Emergency War Programme, construction did not gain a high priority and was finished after the war. The class had a sleek hull, which gave it an excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armour made the vessel fast and well protected."
 CAN_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armour provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 CAN_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armour plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 CAN_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armoured but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 CAN_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armoured and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 CAN_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armoured flight deck, which reduced its air group size. Heavy armour and AA weaponry provided a strong defence for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 CAN_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armour on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 CHI_destroyer_1_desc:0 "The Jianwei-class was a class of large torpedo boats built for the Nationalist Chinese navy and commissioned in 1904. Two ships of the class were modernised and still in service at the time of the Japanese invasion. Once modernised, they displaced 870 tons and were armed with two 4.7 in. main guns."
 CHL_light_cruiser_1_desc:0 "The Chacabuco was a protected cruiser that was built in Britain and commissioned for the Chilean Navy in 1902. It displaced 4,160 tons and was armed with two Armstrong 8 in. main guns and three 18 in. torpedo tubes. It was slow but well-armoured compared to early light cruisers."
 CHL_heavy_cruiser_1_desc:0 "The O'Higgins was an armoured cruiser built at the turn of the 20th century in Britain for the Chilean Navy. It displaced 7,800 tons, had four 8 in. and 45 calibre guns as its main armament, but was fairly slow compared to the heavy cruisers built following World War I."
 CHL_battleship_1_desc:0 "The Almirante Latorre class consisted of two super-dreadnought battleships built in Britain for the Chilean Navy at the outbreak of World War I. Only one was finished as a battleship, with the other being converted to the HMS Eagle aircraft carrier. The ships displaced over 28,000 tons and had a main armament of ten 14 in./45 calibre BL guns. They were less armoured but somewhat faster than other dreadnoughts of their era."
 DEN_heavy_cruiser_1_desc:0 "The Herluf Trolle class represented three ironclad coastal battleships commissioned between 1901 and 1908. Despite the battleship classification, they were closer to a cruiser in size and armament. Only one, Peter Skram, was in service at the start of World War II. The ships displaced over 3,700 tons, were armed with two 240mm/K43 guns in their main armament, and were well-armoured, though they were slower than most dreadnought battleships of its era."
 FIN_heavy_cruiser_1_desc:0 "The Väinämöinen class consisted of two coastal defence battleships built and commissioned in Finland in the early 1930s. They were among the last coastal defence ships ever built, though their size and armament were closer to that of a heavy cruiser. They displaced only 3,900 tons and were fairly slow, but were armed with four 254mm/45 calibre Bofors guns."
 GRE_destroyer_1_desc:0 "The Aetos-class destroyers were built in Britain and bought for the Hellenic Navy prior to World War I. All four were in service during World War II. They displaced 980 tons and were armed with four 105mm/40 Armstrong P guns and four 533mm torpedo tubes. They were modernised in the late 1920s."
 GRE_destroyer_4_desc:0 "The Leon class was a class of U.S. Cannon-class destroyer escorts. They were commissioned in 1943 but not delivered to the Hellenic Navy until 1951. The ships were slower than a standard destroyer. They displaced 1,240 tons and had three 3 in./40 calibre guns as their main armament, as well as a strong complement of torpedoes and ASW equipment."
 GRE_light_cruiser_1_desc:0 "The Elli was a light cruiser built by the U.S. in 1914. It was originally intended for the Chinese Navy, but was eventually delivered to Greece. It was small for a cruiser, displacing only 2,600 tons. It had two 152mm/45 calibre guns as its main armament. The ship served during World War II and was sunk by an Italian sub prior to the Axis invasion of Greece."
 GRE_heavy_cruiser_1_desc:0 "The Averof was an armoured cruiser that was built in Italy for the Hellenic Navy prior to World War I. She served throughout World War II as the flagship of the fleet. The Averof was quite powerful compared to cruisers of her time, displacing nearly 10,000 tons. She was very well-armoured and had a main armament of four 234mm/45 Armstrong guns. Despite all of this, she was relatively fast for an armoured cruiser."
 GRE_battleship_1_desc:0 "The Kilkis class consisted of two U.S. Mississippi-class battleships that were commissioned in 1908 and sold to Greece in 1914. They were the last pre-dreadnought battleships built by the U.S. They displaced only 13,000 tons and were armed with four 10 in./45 calibre Mk V guns in their main armament. They had average armament, speed, and range for their vintage. Both ships were retired by 1936."
 HOL_light_cruiser_1_desc:0 "The Dutch commissioned two Java-class light cruisers in the mid-1920s. The ships were designed in Germany but constructed in the Netherlands. They displaced nearly 6,700 tons and had a main armament of ten 150mm Bofors guns. They were lightly armoured and had decent speed for their vintage."
 HOL_light_cruiser_4_desc:0 "The De Zeven Provinciën class consisted of two cruisers laid down just before the German invasion but not completed until 1951. The final design was modified from the original 1939 plan, and led to two ships that displaced over 12,000 tons and were armed with eight Bofors 152mm cannon. They were well-armoured for a light cruiser and had good range."
 HOL_heavy_cruiser_1_desc:0 "The Dutch cruiser Soerabaja, originally named De Zeven Provinciën, was a coastal defence ship ('panterschip') built and commissioned in the Netherlands prior to World War I. She displaced over 6,500 tons and was armed with two 280mm and four 150mm guns as her main armament. She served during World War II until she was sunk by Japanese bombers in 1942."
 NOR_heavy_cruiser_1_desc:0 "The Norge was a coastal defence ship built for Norway in Britain at the turn of the century. Its armament, which centred around two 210mm guns, was comparable to a heavy cruiser, though its size, which displaced just over 4,200 tons, was closer to a light cruiser. Its speed was comparable to a dreadnought battleship. It was one of four coastal defence ships of its era that was still serving the Royal Norwegian Navy at the start of World War II."
 NZL_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Programme as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 NZL_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programmes. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 NZL_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Programme. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 NZL_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programmes. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 NZL_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasising gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 NZL_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programmes. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 NZL_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armoured, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 NZL_light_cruiser_3_desc:0 "The Gambia class was the New Zeland designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armoured but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 NZL_light_cruiser_4_desc:0 "The Black Prince class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorised in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 NZL_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armour belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 NZL_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Programme. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armour, and more powerful engines. Two ships were ordered but none were laid down."
 NZL_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armour, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 NZL_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armour. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
