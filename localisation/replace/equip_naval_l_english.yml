 SAF_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Programme as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 SAF_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programmes. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 SAF_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Programme. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 SAF_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programmes. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 SAF_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasising gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 SAF_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programmes. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 SAF_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armoured, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 SAF_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armoured but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 SAF_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorised in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 SAF_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armour belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 SAF_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Programme. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armour, and more powerful engines. Two ships were ordered but none were laid down."
 SAF_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armour, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 SAF_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armour. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 SAF_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and manoeuvrable, but had thinner armour and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 SAF_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armour would prove problematic if they had to fight modern battleships."
 SAF_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-calibre cannons than earlier and even contemporary battleships. Despite the smaller calibre, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 SAF_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Programme to replace the ageing Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armour and more powerful engines."
 SAF_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theatre. Ordered under the 1940 Emergency War Programme, construction did not gain a high priority and it was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armour made the vessel fast and well protected."
 SAF_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armour provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 SAF_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armour plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 SAF_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armoured but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 SAF_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armoured and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 SAF_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armoured flight deck, which reduced its air group size. Heavy armour and AA weaponry provided a strong defence for the ships, while powerful engines and a large fuel store gave the ships long operational range. "
 SAF_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armour on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 SIA_light_cruiser_3_desc:0 "The Taskin class consisted of a pair of light cruisers built in Italy. They were launched in 1941 but were requisitioned by the Siamese navy in 1942. They were to become the Etna-class Italian AA cruisers of the Regia Marina but were never completed before the Italian armistice. They would have displaced 5,900 tons and been armed with six 152mm/53 OTO 1929 guns in their main armament. They would have had decent armour but would be fairly slow for a cruiser."
 SIA_heavy_cruiser_1_desc:0 "The Sri Ayuthia class coastal defence ships were perhaps the last ships of this type built in the world, with both ships of the class built in Japan and commissioned for the Royal Thai Navy in 1938. The design was comparable to a small cruiser (or large destroyer) in size, to a battleship in speed, and to a heavy cruiser in armament. Its main guns were four 203mm/53 3-Shiki cannon. They were lightly armoured compared to contemporary heavy cruisers."
 SPA_light_cruiser_1_desc:0 "The Méndez Núñes-class light cruisers were a pair of cruisers built within Spain for the Spanish Navy in the early 1920s. The ships were ordered in 1915 but materials shortages during World War I delayed construction. The design was heavily influenced by the British C-class cruisers. The cruisers displaced nearly 4,800 tons but was relatively slow. Its main armament consisted of six 152mm/50 Vickers Mk V guns. It also had good armour and a dozen 533mm torpedo tubes."
 SPA_heavy_cruiser_1_desc:0 "The Princesa de Asturias class consisted of three armoured cruisers built for the Spanish Navy around the turn of the century. All three had been either scrapped or wrecked by the mid-1930s. They were armed with twin 240mm Guillén M1896 and eight 140mm/33 Schneider-Canet guns. They were heavily armoured but also somewhat slow compared to a standard heavy cruiser."
 SPA_heavy_cruiser_2_desc:0 "The two heavy cruisers of the Canarias class were built to the specifications of the Washington Naval treay. They were launched in the early 1930s but not completed until 1936. They displaced nearly 10,700 tons and had good speed. They were relatively lightly armoured but sported eight 203mm/50 Vickers-Armstrong Mk D guns as their main armament."
 SPA_battleship_1_desc:0 "The España class was originally a class of three dreadnought battleships that were commissioned around the time of World War I, though one had wrecked by the time of the Spanish Civil War. The other two were lost during the war. They were fairly small for a battleship, displacing just over 15,400 tons. They had decent armour and decent speed, however, and had a main battery of eight 305mm/50 Vickers H guns. "
 SPR_light_cruiser_1_desc:0 "The Méndez Núñes-class light cruisers were a pair of cruisers built within Spain for the Spanish Navy in the early 1920s. The ships were ordered in 1915 but materials shortages during World War I delayed construction. The design was heavily influenced by the British C-class cruisers. The cruisers displaced nearly 4,800 tons but was relatively slow. Its main armament consisted of six 152mm/50 Vickers Mk V guns. It also had good armour and a dozen 533mm torpedo tubes."
 SPR_heavy_cruiser_1_desc:0 "The Princesa de Asturias class consisted of three armoured cruisers built for the Spanish Navy around the turn of the century. All three had been either scrapped or wrecked by the mid-1930s. They were armed with twin 240mm Guillén M1896 and eight 140mm/33 Schneider-Canet guns. They were heavily armoured but also somewhat slow compared to a standard heavy cruiser."
 SPR_heavy_cruiser_2_desc:0 "The two heavy cruisers of the Canarias class were built to the specifications of the Washington Naval treay. They were launched in the early 1930s but not completed until 1936. They displaced nearly 10,700 tons and had good speed. They were relatively lightly armoured but sported eight 203mm/50 Vickers-Armstrong Mk D guns as their main armament."
 SPR_battleship_1_desc:0 "The España class was originally a class of three dreadnought battleships that were commissioned around the time of World War I, though one had wrecked by the time of the Spanish Civil War. The other two were lost during the war. They were fairly small for a battleship, displacing just over 15,400 tons. They had decent armour and decent speed, however, and had a main battery of eight 305mm/50 Vickers H guns. "
 SWE_light_cruiser_1_desc:0 "The Fylgia was a relatively small armoured cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armour, but was relatively slow for a cruiser."
 SWE_heavy_cruiser_1_desc:0 "The Sverige class consisted of three coastal battleships built for the Swedish Navy before World War I. The ships more closely resembled heavy cruisers in both size (displacement of over 6,800 tons) and armament (four 283mm/44 K/45 M12 guns). The ships were relatively slow for a cruiser but were very well-armoured. All three ships served during World War II."
 TUR_submarine_2_desc:0 "The three submarines of the Saldiray class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the class built in Germany, and the other two built under licence in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_light_cruiser_1_desc:0 "The Turkish ship Mecidiye was a protected cruiser built in the U.S. for the Ottoman Navy at the turn of the century. She was actually sunk in shallow water during World War II, but was raised and after a brief stint as part of the Imperial Russian Navy, was returned to Turkey. She displaced just under 3,500 tons and was armed with two 152mm/44 Bethlehem No. 2 and eight 120mm/45 Armstrong Y guns. They had decent range but were relatively slow and lightly armoured."
 TUR_battle_cruiser_1_desc:0 "The Yavuz was originally commissioned as the German battlecruiser Goeben but was sold to the Ottomans and recommissioned in 1914 to avoid internment. She displaced just under 23,000 tons and had decent speed and range. She was well-armoured and was armed with ten 283mm/47 SK L/50 guns as well as a strong secondary armament."
 TUR_battleship_1_desc:0 "The Reşadiye class represents three dreadnought battleships ordered from the U.K. for the Turkish Navy just prior to World War I. Only one of the ships were completed, however, and it was subsequently interned by the British at the start of World War I. The ships would have displaced 23,000 tons and would have had good armour, speed, and range. Their main armament would have had ten 343mm/45 Vickers guns."
 VIC_submarine_2_desc:0 "The Minerve-class submarines (Project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardisation programme resulting of a centralised design of the DCAN (Direction des Constructions et Armes Navale), a rather specific shipyard design of the previous classes."
 VIC_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorised in the 1939-40 naval programmes but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 VIC_destroyer_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval programme. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 VIC_destroyer_3_desc:0 "The L'Intrépide-class destroyers were a modified version of the earlier Le Hardi class destroyers. They were authorised in the 1938 and 1939 naval programmes but the war and Fall of France resulted in the cancellation of these vessels. They would have been focussed more on an anti-aircraft role, with an increase in displacement to 2,800-2,900 tons and larger engines."
 VIC_destroyer_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorised in the 1939-40 naval programmes but the start of the war and the Fall of France resulted in the cancellation of these ships."
 VIC_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval programme. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armour."
 VIC_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programmes, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 VIC_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorised in the 1938 and 1939 naval programmes and were essentially improved La Galissonnières. They had stronger AA armament, as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 VIC_light_cruiser_4_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse was that the Colbert had smaller engines, thinner armour, and was slightly smaller."
 VIC_heavy_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy: very thin armour but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 VIC_heavy_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armour belt and underwater protection was considerably increased. Its AA armament was adequate for its time, but due to these changes, the standard displacement was over 10,000 tons."
 VIC_heavy_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval programme, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armour would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 VIC_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armoured than a battleship. They were cancelled before WWI broke out."
 VIC_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. authorised in the 1931 and 1934 naval programmes, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armour and thus a smaller ship to fit into the Naval Treaties limitations."
 VIC_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. authorised in the 1910 and 1911 naval programmes, they saw limited service during World War I, but were active during WW2. Though they had thicker armour and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernisations before WW2 were an improved AA armament and improved boilers."
 VIC_battleship_2_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorised under the 1935 and 1938 naval programmes. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 VIC_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval programme but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 VIC_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorised in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improved upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armour plates, and larger engines."
 VIC_SH_battleship_1_desc:0 "The Charlemagne class of super battleships was a hypothetical design to match the big battleships of other navies. They featured a heavy armament all forward in superfiring positions, heavy AA armament, and thick armour. The entire design borrowed elements from the Richelieu and British Nelson classes."
 VIC_SH_battleship_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament was distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armour and strong engines provided the speed and defence needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 VIC_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armour belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 VIC_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorised in the 1938 naval programme, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armour, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 VIC_carrier_3_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would have provided a good defence against aircraft and smaller surface combatants."