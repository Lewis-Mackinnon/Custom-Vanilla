 PRU_light_cruiser_1_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armoured and had twin 152mm/50 calibre Vickers guns as their main armament."
