l_english:
 CURRENT_ORGANIZATION:0 "Organisation: $CUR|0Y$/$MAX|0Y$"
 SET_SHIP_PRIDE_OF_FLEET_POPUP_DESC:0 "Are you sure you want to §HAssign§! $NAME|H$ as §HPride of the Fleet§!?\n\nOnce assigned, it will cost $COST|R$ £pol_power  to unassign or replace §HPride of the Fleet§!. You will receive the following bonuses:\n$BONUS$\n\n"
 REPLACE_SHIP_PRIDE_OF_FLEET_POPUP_DESC:0 "Are you sure you want to §HAssign§! $NAME|H$ as §HPride of the Fleet§! and §RReplace§! $OLD_NAME|H$?\n\nIt will cost $COST|R$ £pol_power to replace §HPride of the Fleet§!. You will receive following bonuses:\n$BONUS$\n\n"
 UNSET_SHIP_PRIDE_OF_FLEET_POPUP_DESC:0 "Are you sure you want to §RUnassign§! $NAME|H$ from §HPride of the Fleet§!?\n\nIt will cost $COST|R$ £pol_power to unassign and you will §RLose§! following bonuses:\n$BONUS$"
 TASK_FORCE_AUTO_REINFORCEMENT_DESC:0 "When the §HAutomatic reinforcement§! of a task force is enabled, it will pull ships from the reserve fleets of its theatre in order to match the requirements set.\nWhen enabled, the requirements are shown below the actual number of ships in the task force.\n\nThe task force will never return ships automatically if it has more than the requirements."
 RESERVE_FLEETS_FOR_THIS_THEATER:0 "Reserve fleets for this theatre"
 NO_ORG_TO_FIGHT:0 "We need at least §Y$VAL$§!% Organisation to fight."
 mot_anti_tank_brigade:0 "Motorised Anti-Tank"
 mot_anti_air_brigade:0 "Motorised Anti-Air"
 mot_artillery_brigade:0 "Motorised Artillery"
 light_armor_desc:0 "Lightly armoured tanks."
 heavy_armor_desc:0 "The strongest tanks with powerful armour and weapons, but slow and tactically inflexible."
 motorized:0 "Motorised Infantry"
 motorized_desc:0 "Motorised infantry transportation, such as trucks and motorcycles."
 mechanized:0 "Mechanised Infantry"
 mechanized_desc:0 "Lightly armoured infantry transportation."
 modern_armor_desc:0 "Modern Tanks have evolved to deal with most battlefield situations. Powerful guns and sloped armour have eliminated the need for specialised tanks."
 marine_desc:0 "Troops specialising in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialised landing craft and training."
 mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialised training for this environment, we can minimise these risks."
 mot_recon:0 "Motorised Recon Company"
 mot_recon_desc:0 "Utilising light trucks and motorcycles, recon companies can range further ahead and cover more ground to protect the flanks."
 armored_car_recon:0 "Light Armoured Recon Company"
 armored_car_recon_desc:0 "Equipped with armoured cars, a recon company can take the fight to the enemy, and prevent enemy scouts from gaining any valuable information."
 light_tank_recon:0 "Armoured Recon Company"
 armored_car:0 "Armoured Car"
 amphibious_mechanized_desc:0 "An armoured infantry unit in amphibious vehicles."
 UNIT_DEMILITARIZED:0 "$STATE|H$ is a demilitarised zone."
 DEMILITARIZED_ZONE:1 "Demilitarised: §Rtroops may not enter§!"
 MAX_ORGANIZATION_TITLE:0 "§HMax Organisation:§!\n"
 NAVAL_COMBAT_SHIP_ORGANIZATION:0 "Organisation: $CUR|0Y$/$MAX|0Y$\n"
 NAVAL_COMBAT_SHIP_ORGANIZATION_DESC:0 "Organisation indicates combat readiness and how organised a ship is. A ship with no organisation can't fight"
 category_all_armor:0 "Tanks & Armour Variants"
 motorized_rocket_brigade:0 "Motorised Rocket Artillery"
 GOOD_ARMOR_DEFENSE_DESC:0 "If an Enemy Division attacking us is unable to penetrate we will lose $ORG|%0G$ less organisation and take $STR|%0G$ less damage.\n"
 GOOD_ARMOR_ATTACK_DESC_STR:0 "If attacking an Enemy Division that cannot penetrate our armour we will do $VAL|%0G$ more damage.\n"
 GOOD_ARMOR_ATTACK_DESC_ORG:0 "If attacking an Enemy Division that cannot penetrate our armour we will reduce their organisation by an additional $VAL|%G0$.\n"
 PIERCING_GOOD_DESC:0 "The division will not get extra bonuses from being able to penetrate an Enemy Division, but that division will not receive bonuses due to its armour."
 ADD_MANEUVER_SKILL:0 "Add Manoeuvring Skill: $NUM|+$"
 ADD_COORDINATION_SKILL:0 "Add Co-ordination Skill: $NUM|+$"