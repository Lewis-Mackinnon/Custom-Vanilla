l_english:
 communist_influence_desc:0 "Communist pressure has made communism very popular, and the country is susceptible to align with other communists."
 porsche_desc:0 "Porsche favours tanks with heavy armour."
 messerschmitt_desc:0 "Messerschmitt focusses on the design of Light Aircraft, such as Fighters."
 todt_desc:0 "Fritz Todt, a German engineer, was the founder of Organisation Todt. He will increase the build speed of Civilian Industrial projects."
 raeder_desc:0 "Erich Raeder was a German admiral who favoured the use of traditional surface ships and the Fleet in Being doctrine."
 werner_von_fritsch_desc:0 "Werner von Fritsch, a general of the old guard, favours a focus on Infantry."
 ludwig_beck_desc:0 "Ludwig Beck places a special emphasis on Supply."
 wilhelm_keitel_desc:0 "Wilhelm Keitel, a general of the Old Guard, favours Infantry. What he lacks in skill he makes up for in loyalty."
 ferdinand_schorner_desc:0 "Ferdinand Schörner is skilled in Defence and fighting in cold weather conditions."
 general_staff_desc:0 "The German General staff was responsible for the continuous study of all aspects of war, including the drawing up and reviewing of plans for mobilisation or campaign. This contributed to a higher level of Organisation in the army."
 marina_lee_desc:0 "§HMarina Lee§! is a ballerina that specialises in stealing battle plans."
