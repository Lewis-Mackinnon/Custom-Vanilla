 POR_unreliable_army_desc:0 "With the constant coups and counter-coups since the implementation of the Republic in 1910, Army officers are more pre-occupied with politics than with keeping discipline and promoting training in the army. The rank and file is demoralised, poorly equipped and poorly trained."
 POR_volunteers_in_the_war_desc:0 "The peoples of Spain are struggling in the civil war. We will provide military assistance by organising a volunteer force that will fight for the rightful side."
 POR_improved_production_desc:0 "Thanks to the state's regulations our government implemented after years of precarious financial situation we have managed to stabilise our economic situation and we are investing in more public projects to stimulate our infrastructure."