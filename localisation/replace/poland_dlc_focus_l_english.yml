l_english:
 POL_central_region_strategy_desc:0 "By centralising factories far from any borders, we will boost our production while also protecting them from any would-be conquerors."
 POL_start_central_industrial_region_desc:0 "Lay the foundation for our centralised armament industry."
 POL_expand_central_industrial_region_desc:0 "Keep expanding our centralised armaments industry."
 POL_national_defence_fund:0 "National Defence Fund"
 POL_invest_in_the_old_polish_region_desc:0 "Modernise old factories in Kielce, Skarzysko, Radom, Starachowice and Ostrowiec, while also building new ones to strengthen our industry."
 POL_the_bombe_desc:0 "The "Cryptologic Bombe" is a development of the Cyclometre, and allows us to decipher the progressively more advanced versions of the German Enigma cypher."
 POL_the_cyclometer:0 "The Cyclometre"
 POL_the_cyclometer_desc:0 "With this invention, the cyphers of the Germans will become plain as clear text. No secrets will be kept from us."
 POL_additional_research_slot2_desc:0 "The rapid industrialisation of our nation has opened up new opportunities in R&D that we should pursue."
 POL_the_defence_of_poland:0 "The Defence Of Poland"
 POL_the_defence_of_poland_desc:0 "Even bolder stratagems must be devised if the defence of our homeland is to succeed."
 POL_silesia_fortified_area_desc:0 "More forts constructed in the south will secure additional defences."
 POL_standardisation_of_equipment:0 "Standardisation Of Equipment"
 POL_standardisation_of_equipment_desc:0 "By standardising the equipment of our soldiers we set the foundation for a modern supply apparatus."
 POL_modernising_the_cavalry:0 "Modernising The Cavalry"
 POL_study_foreign_tanks_desc:0 "These "tanks" will be a central part of todays armed conflicts, and we must make sure to keep pace with our neighbours, by any means necessary."
 POL_cruiser_tank_experiments_desc:0 "With the basics of tank design in place, we are now ready to start forging our own path in the tangled field of mechanised design."
 POL_artillery_modernisation:0 "Artillery Modernisation"
 POL_artillery_modernisation_desc:0 "We must not neglect to improve and modernise the support our soldiers require for effective deployment."
 POL_army_modernisation:0 "Army Modernisation"
 POL_fighter_modernisation:0 "Fighter Modernisation"
 POL_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as over land. Specialised aircraft developed for the purpose of naval warfare is a way to achieve that aim."
 POL_air_modernisations_programme:0 "Air Modernisations Programme"
 POL_study_foreign_built_ships_desc:0 "New kinds of ships are continuously being developed by our neighbours. We must study them, or we will find our own antiquated."
 POL_commerce_attack_desc:0 "No navy is complete without submarines. Ours need to be organised for optimal lethality, just like the rest of the fleet."
 POL_the_twin_threats_desc:0 "By focussing on the counter-tactics needed to oppose our most likely enemies we will keep the upper hand in naval combat."
 POL_coastal_defense:0 "Coastal Defence"
 POL_coastal_defense_desc:0 "A short-range, mobile naval defence force could potentially do the work of many times their strength in stationary fortifications."
 POL_baltic_navy_desc:0 "A thorough effort to reinvent our naval strategy will be of great importance if we are to utilise our ships in the Baltic."
 POL_go_right_desc:0 "Strength is the only quality worth pursuing. Our neighbours have embraced this truth, and so must we."
 POL_military_youth_desc:0 "Enrolling our young in organisations promoting discipline and national ideology will breed a loyal generation of future recruits."