l_english:
 RESEARCH_REPLACE_TRANSFER:0 "\n$SAVED|H0$ day(s) of previously saved research will be transferred to the new technology."
 RESEARCH_YEAR_AHEAD_PENALTY_RED:2 "§RTechnology is $YEARS|2$ years ahead of time (+$VALUE|%0$), but the ahead of time penalty has been reduced by $REDUCED_YEARS|.1$ years (+$RED|%0$) due to national focusses. The penalty will decrease over time.§!"
 armour_folder:0 "Armour"
 mtgnavalfolder_desc:0 "Ships and submarines. Research new modules to customise your ships."
 mobile_warfare_desc:0 "Mobile Warfare is a focus on speed and manoeuvre to cut off and disorganise enemy forces.\n\n"
 elastic_defence:0 "Elastic Defence"
 elastic_defence_desc:0 "Rather than focussing all strength on the front line, an elastic defence creates a 'deeper' layer of defences which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armoured forces. The answer is to focus on Motorised or Mechanised Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorisation"
 mass_motorization_desc:0 "An even greater focus on Motorised troops."
 mechanised_offensive:0 "Mechanised Offensive"
 mechanised_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons."
 armored_spearhead:0 "Armoured Spearhead"
 blitzkrieg_desc:0 "Blitzkrieg refers to the strategy of fast moving Armoured forces supported by Mobile Infantry and air support breaking through enemy lines to disorganise and encircle them."
 kampfgruppe_desc:0 "A Kampfgruppe was an ad hoc formation which was organised to carry out a specific task."
 superior_firepower_desc:0 "This doctrine focusses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 mobile_defence:0 "Mobile Defence"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defence wherever the enemy may attack."
 dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defence.\n\n"
 sup_mechanized_offensive:0 "Mechanised Offensive"
 sup_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons."
 concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronised bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms_desc:0 "Armour, Infantry, and Support units working together in well-organised teams are far more effective than the same forces used separately."
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasises close co-ordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Centralised Fire Control"
 centralized_fire_control_desc:0 "A Centralised Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 prepared_defense:0 "Prepared Defence"
 prepared_defense_desc:0 "More extensive systems of field fortification greatly improve a unit's defence."
 grand_mechanized_offensive:0 "Mechanised Offensive"
 grand_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons.\n\n"
 branch_interoperation_desc:0 "Increased co-ordination between the different branches of the armed forces allows them to work better in combined arms operations."
 armored_operations:0 "Armoured Operations"
 armored_operations_desc:0 "Tanks and other armoured vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 pocket_defence:0 "Pocket Defence"
 defence_in_depth:0 "Defence in Depth"
 large_front_operations_desc:0 "Fighting over a large front involves co-ordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defence of their front more difficult, impossible, or irrelevant."
 mechanized_wave:0 "Mechanised Wave"
 mechanized_wave_desc:0 "Mechanised forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armoured forces and for securing the flanks of the breach."
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganise and reform new defensive lines. However, with enough reserves and the right organisation, an offensive could be continued to a much greater depth with devastating results to the enemy."
 infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialised equipment."
 improved_infantry_weapons_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialised equipment."
 advanced_infantry_weapons2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further Modernised to include personal Assault Rifles and anti-tank rockets. Improved availability of weapons previously distributed to a limited extent."
 infantry_at_desc:0 "Arming our infantry units with anti-tank rifles will allow them to take out lighter armoured vehicles while maintaining mobility."
 infantry_at2_desc:0 "For infantry to effectively engage heavier armoured units, high-explosive anti-tank weapons need to be made smaller and lighter."
 paratroopers3_desc:0 "Learning to adapt paradrop operations according to weather, standardising equipment such as jump boots and extended specialised training will minimise the confusion and risks involved in these dangerous missions."
 marines_desc:0 "Troops specialising in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialised landing craft and training."
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbours can enable our marines to perform landings that may otherwise have been impossible."
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organised special forces."
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimise these risks by providing our soldiers with specialised training for this environment."
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can manoeuvre this terrain better than other infantry."
 tech_logistics_company_desc:0 "Having specialised Logistics Officers among our ranks will ensure that support networks are leveraged to minimise waste."
 tech_logistics_company3_desc:0 "Continued statistical evaluation of troop supply needs contribute to maximising the utility of our resources."
 tech_logistics_company4_desc:0 "Developing standardised classifications for supplies will minimise confusion and make planning more efficient."
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimise the chaos and confusion which partisan movements thrive in."
 tech_military_police3_desc:0 "Co-operating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_signal_company2_desc:0 "Signal companies focussing on communication between the different branches of the military can ensure that ground forces are able to co-ordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company3_desc:0 "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilised."
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimise the risks of equipment breaking down and alerts troops to replace it before it does."
 motorised_infantry:0 "Motorised Infantry"
 streamlined_line_desc:0 "The standardisation and rigid structure of the assembly line are keys to its efficiency and safety. These should be the key aspects to develop in our industrial production."
 advanced_equipment_conversion_desc:0 "Setting up specialised teams and assembly lines for retrofitting our outdated models will keep our war machine deadly at all times."
 concentrated_industry_desc:0 "Focussing our industrial production to a few key sites will allow us to dramatically improve its efficiency.\n\n"
 concentrated_industry3_desc:0 "Infrastructural expenses can be lowered by adapting networks to our more focussed industry."
 concentrated_industry5_desc:0 "Major industrial complexes now combine many parts of our industry, minimising the costs of transports and labour."
 dispersed_industry2_desc:0 "Further decentralising our manufacturing makes it harder to strike at specific parts of it."
 modern_oil_processing_desc:1 "Our oil refinineries can be further improved with new advanced oil processing methods like hydrocracking, alkylation, mercaptan oxidation and isomerisation."
 advanced_rubber_processing_desc:1 "A general purpose synthetic rubber recipe with improved processes such as dodecyl mercaptan polymerisation modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing_desc:1 "Moving to more optimised polymerisation processes will result in lower costs and higher output."
 construction2_desc:0 "Modernising our tools and equipment will further aid our construction efforts."
 construction4_desc:0 "A higher degree of mechanisation and better routines further improves building construction speeds."
 construction5_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardised solutions wherever possible."
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximise our technological edge."
 basic_encryption:1 "Encryption - Polyalphabetical Cyphers"
 basic_encryption_desc:0 "With new methods of communication comes new risks for interception. Rotor cypher machines can be used to allow for rapid, complex encryption."
 improved_encryption_desc:0 "Limitation in the randomisation of cypher machines can be exploited to break the cyphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogues and devices like cyclometres can aid the necessary work."
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable cyphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximise the use of their extreme speed but short fuel window."
 artillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernised for modern warfare."
 rocket_artillery2_desc:0 "Self-propelled artillery utilising multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3_desc:0 "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can co-operate to reload and relocate quickly."
 rocket_artillery4_desc:0 "Spin-stabilised rockets can increase the range of lighter artillery batteries."
 antiair4_desc:0 "Combining modern systems of radar, computerisation and autoloaders will be necessary to react quickly against faster aircraft."
 antitank2_desc:0 "Most anti-tank guns are so far fairly light. Larger calibre guns will be required to combat heavier tanks with sloped armour."
 antitank4_desc:0 "New versatile anti-tank guns employing armour-piercing discarding sabot shots can penetrate the armour of nearly any tank."
 antitank5_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armour our enemies may develop."
 air_defence:0 "Air Defence"
 home_defence:0 "Home Defence"
 dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialised aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support_desc:0 "By closely co-ordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_ace_initiative_desc:0 "Formally recognising and rewarding Ace bomber pilots encourages daring and initiative."
 cas_ace_initiative_desc:0 "Formally recognising and rewarding Ace CAS pilots encourages daring and initiative."
 naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and co-ordinating attacks will make our air raids on enemy ships more efficient."
 keypoint_bombing_desc:0 "Accurately bombing targetted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 night_bombing_desc:0 "With enemy defences lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 day_bombing_desc:0 "Focussed efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armour to take a beating and still return home."
 battlefleet_concentration_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Co-ordinated focussed fire quickly render enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Co-ordinated focussed fire quickly render enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 integrated_convoy_defence:0 "Integrated Convoy Defence"
 integrated_convoy_defence_desc:0 "Better navy and air co-ordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 integrated_convoy_defence_bs:0 "Integrated Convoy Defence"
 integrated_convoy_defence_bs_desc:0 "Better navy and air co-ordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 convoy_interdiction_desc:0 "Improved co-ordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_ti_desc:0 "Improved co-ordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_bs_desc:0 "Improved co-ordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 wolfpacks_desc:0 "With our submarines organised into packs the co-ordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favour."
 combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Co-ordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
 naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Aeroplanes are an efficient way of thinning out the enemy fleet."
 carrier_primacy_desc:0 "Modern aeroplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
 carrier_task_forces_desc:0 "Organised task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
 MOBILE_WARFARE_DOCTRINE_DESC:0 "Mobile Warfare is a focus on speed and manoeuvre to cut off and disorganise enemy forces."
 SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "This doctrine focusses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap."
 MOBILE_INFANTRY_LABEL_TT:0 "Improve speed and organisation of motorised infantry."
 BLITZKRIEG_LABEL_TT:0 "Improve organisation of armoured units."
 DESPERATE_DEFENSE_LABEL:0 "DESPERATE DEFENCE"
 DESPERATE_DEFENSE_LABEL_TT:0 "Maximise recruitment and guerilla tactics."
 MODERN_BLITZKRIEG_LABEL_TT:0 "Improve army organisation and counter tactics."
 DISPERSED_SUPPORT_LABEL_TT:0 "Improve organisation and effectiveness of line artillery."
 INTEGRATED_SUPPORT_LABEL_TT:0 "Improve organisation and effectiveness of support units."
 ASSAULT_LABEL_TT:0 "Focus on direct and frontal attacks with armour."
 MASS_MOBILIZATION_LABEL:0 "MASS MOBILISATION"
 MASS_MOBILIZATION_LABEL_TT:0 "Maximise recruitment and strength in numbers."
 FLEET_IN_BEING_DESC:0 "A strong fleet focussed around battleships means that we are a force to be reckoned with when deployed at sea."
 cat_mechanized_equipment:0 "Mechanised models"
 armor:0 "Armour technology"
 convoy_defense_tree:0 "Convoy Defence Doctrine"
 mtg_tank_landing_craft_desc:0 "Advanced Landing craft mean that our boys can get on the beach quicker and more effectively during an invasion."
 motorized_rocket_unit:0 "Motorised Rocket Artillery"
 mot_rockets_research:3 "Motorised Rocket Artillery Research Speed"
 ARMOUR_TITLE:0 "ARMOUR"
 amphibious_mechanized_infantry_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armoured protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_tank_desc:0 "Amphibious Tanks are designed to give Marines armoured fire support during a beach assault."
 degaussing_desc:0 "By installing powerful electro-magnetic coils, a ship's magnetic signature can be dramatically reduced, making it far less vulnerable to magnetic mines."
 airdrop_mines_desc:0 "By fitting the mines with a small parachute, they can be safely dropped from aeroplanes, allowing quick and efficient creation of minefields."
 airsweep_mines_desc:0 "Aeroplanes can be fitted with special equipment to detect and safely detonate naval mines from the air."
 coastal_defense_ships:0 "Coastal Defence Ships"
 improved_airplane_launcher:0 "Improved Aeroplane Catapult"
 improved_airplane_launcher_desc:1 "An improved pneumatic mechanism allows much larger aeroplanes to be launched via catapult. This increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialised §YSubmarines§! improves their ability to detect enemy ships."
 airplane_launcher_advice_tt:0 "\nMounting a §YCatapult§! module on §YCruisers§!, §YHeavy Ships§! or specialised §YSubmarines§! improves their ability to detect enemy ships."
 cruiser_armor_advice_tt:0 "\nMounting a better §YArmour§! module on §YCruisers§! improves their ability to withstand damage."
 heavy_armor_advice_tt:0 "\nMounting a better §YArmour§! module on §YHeavy Ships§! improves their ability to withstand damage. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmour Schemes§!, with Battlecruisers generally having worse armour."
 basic_cruiser_armor_scheme:0 "Basic Cruiser Armour Scheme"
 basic_cruiser_armor_scheme_desc:1 "An armour scheme that copies the split between belt and deck armour seen in Capital Ships and offers some protection against splinters and small-calibre guns.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 improved_cruiser_armor_scheme:0 "Inclined Belt Cruiser Armour Scheme"
 improved_cruiser_armor_scheme_desc:1 "By placing the belt armour at an angle, the same weight and thickness of armour are much harder to pierce.\n\nMounting this module on §YCruisers§! improves their ability to §Ywithstand enemy damage§!, but also §Rreduces§! their §Yspeed§!."
 advanced_cruiser_armor_scheme:0 "All-or-Nothing Cruiser Armour Scheme"
 basic_heavy_armor_scheme:0 "Inclined Belt Armour Scheme"
 basic_heavy_armor_scheme_desc:1 "By placing the belt armour at an angle, the same weight and thickness of armour are much harder to pierce.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmour Schemes§!."
 improved_heavy_armor_scheme:0 "All-or-Nothing Armour Scheme"
 improved_heavy_armor_scheme_desc:1 "This scheme focusses on only protecting the most vital areas of the ship, while ignoring the unimportant parts.\n\nMounting this module on §YHeavy Ships§! improves their ability to §Ywithstand enemy damage§!. §YBattleships§! and §YBattlecruisers§! are defined by their different §YArmour Schemes§!."
 homing_torpedo_desc:0 "Equipped with an acoustic detector, the torpedo can home in on the biggest source of noise ahead of it - usually the target."
 light_battery_advice_tt:0 "\n\nMounting §YLight Battery§! modules on §YLight Ships§! and §YCruisers§! improves their §YLight Gun Attack§!, which helps with destroying enemy §YScreen Ships§!. §YLight Batteries§! generally perform poorly against armoured ships such as §YCruisers§! and §YHeavy Ships§!"
 basic_light_battery_desc:1 "An open, powered mount for a small-calibre gun for use on smaller ships.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 improved_light_battery_desc:1 "A closed, powered mount for a small-calibre gun gives the crew some protection from the elements and shell splinters. \n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 advanced_light_battery_desc:1 "An advanced twin mount brings significantly more firepower to bear under armoured protection.\n\nMounting this module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!."
 basic_light_shell:0 "Small-Calibre Semi-Armour Piercing Shell"
 basic_light_shell_desc:0 "A compromise between armour-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armour of light ships."
 improved_light_shell:0 "Small-Calibre Armour Piercing Shell"
 improved_light_shell_desc:0 "A proper armour-piercing shell for small calibre guns gives destroyers and other light ships a fighting chance against armoured opponents."
 basic_medium_battery_desc:1 "A powered turret with two or three guns of medium calibre for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armour improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 basic_medium_shell:0 "Armour-Piercing Capped Medium Shell"
 basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armour-piercing performance."
 improved_medium_shell:0 "Medium-Calibre Semi-Armour Piercing Shell"
 improved_medium_shell_desc:0 "A compromise between armour-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armour of light ships."
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armour. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 basic_heavy_shell:0 "Armour-Piercing Capped Shell"
 basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armour-piercing performance."
 improved_heavy_shell:1 "Super-Heavy Armour Piercing Shell"
 improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armour."
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defence against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 fire_control_methods_3_desc:0 "Adding small colour packages to the shells when they are fired colours the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
 scout_plane1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for aeroplanes since their first deployment in the Great War, and is still an important mission."