 form_european_union:0 "Realise European Unity"
 form_roman_empire:0 "Realise Roman Ambitions"
 form_gran_colombia_category_desc:0 "Though the experiment of Gran Colombia was only short-lived a century ago, we have now once more succeeded in wresting control of its constituent territories. We may, once again, realise Bolívar's dream."
 form_european_union_category:0 "Realise European Unity"
 form_roman_empire_category:0 "Realise Roman Ambitions"
 form_roman_empire_category_desc:0 "The idea of an Empire spanning the Mediterranean has in recent years been revived in the popular mind. Now, our military campaigns have exceeded the wildest dreams of even our most ardent supporters, and we find ourselves on the cusp of being able to realise these ambitions. Roma invicta!"
 operation_fork_desc:0 "The newly-independent nation of Iceland occupies an extremely strategically-important location in the North Atlantic. Loss of Norway would put the defenceless island in a vulnerable position. We must beat our enemies to the invasion and occupation of Iceland, lest they obtain the island's strategic bases from which they might endanger our supply lines. Only with our protection will the Icelanders be safe from our enemies."
 modernize_the_succession_laws:0 "Modernise the Succession Laws"
 modernize_the_succession_laws_desc:0 "The current Kaiser's son, the to-be Wilhelm IV, only has two daughters as heirs. We must secure the line of succession, and so the succession laws must be modernised to allow Princess Felicitas to reign, when the time comes."
 desperate_defense:0 "Desperate Defence"
 GER_barbarossa_mission_desc:0 ""The German Armed Forces must be prepared to crush Soviet Russia in a rapid campaign. The bulk of the Russian Army will be destroyed by daring operations led by armoured spearheads.""
 GER_renew_mefos_desc:0 "The Reichsbank is crucial in rebuilding and re-arming our nation. It's clear we made an error in our decision to pay off our debts, and we should extend the MEFO Bills for another few months."
 USA_homeland_defense:0 "Homeland Defence Emergency Act"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "A new leader has assumed the role of First Minister in the [ENG.GetName]. We must open a personal dialogue with him, helping us to prepare and co-ordinate for our inevitable entry into the war."
 USA_battle_domestic_isolationism_desc:0 "If isolationist elements would have it their way, we would be defenceless against any hostile nation. For our own good, we must begin deconstructing the prevalent isolationist rhetoric."
 USA_women_in_the_workforce_desc:0 "Can you use an electric mixer? If so, you can learn to operate a drill. Throughout the war, over six million American women took up in factories, construction and other physical labour and forever proved that women could do the job just as well as men."
 ban_fascist_party_desc:0 "In the current situation, allowing fascist parties to continue to organise would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_democratic_party_desc:1 "The parties in the political centre have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 JAP_sue_for_peace_CHI_desc:0 "We have lost our hold on the mainland. The Military thinks it is unlikely that we will be able to recover the lost territories. The civilian government suggests that we should seek terms to at least keep our sovereignty over the islands."
 JAP_interservice_rivalry_desc:0 "The Imperial Navy and the Imperial Army are locked in a vicious conflict over our limited resources. We have instituted regular conferences to ensure our resources are spent in the right place. Favouring one over the other will have far-reaching consequences."
 JAP_steel_for_guns:0 "Prioritise Steel for Guns"
 JAP_steel_for_ships:0 "Prioritise Steel for Ships"
 JAP_prioritize_naval_aircraft_construction:0 "Prioritise Naval Aircraft Construction"
 JAP_prioritize_army_aircraft_construction:0 "Prioritise Army Aircraft Construction"
 JAP_favor_navy:0 "Favour the Navy"
 JAP_favor_army:0 "Favour the Army"
 CHI_suspend_the_inter_party_coordination_council:0 "Suspend the Inter-Party Co-ordination Council"
 CHI_reinstate_the_inter_party_coordination_council:0 "Reinstate the Inter-Party Co-ordination Council"
 CHI_reopen_burma_road:0 "Re-open the Burma Road"
 CHI_reopen_ledo_road:0 "Re-open Ledo Road"
 CHI_reopen_the_hump:0 "Re-open the Hump"
