 CHI_ledo_road_reopen_state:0 "Re-open Ledo Road in this state.\n"
 CHI_the_hump_reopen_state:0 "Re-open Airlift in this state.\n"
 demobilization:0 "Demobilisation"
 demobilization_economic:1 "Demobilise Our Economy"
 demob_economic_mission:0 "Demobilise Our Economy"
 fascism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favour of fascist values, finding support with an increasing number of the population. The nation's path to fascism lies open, merely awaiting the choice of peaceful or violent transition."
 expand_civil_fascism_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publically challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involve a more... sinister means of regime change."
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "It is possible certain generals harbour secret sentiments in favour of fascism. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "It is possible certain field marshals harbour secret sentiments in favour of fascism. We must approach them and ensure their loyalty for when the fighting starts."
 democratic_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favour of democratic values, finding support with an increasing number of the population. The nation's path to democracy lies open, merely awaiting the choice of peaceful or violent transition."
 ensure_general_loyalty_for_democratic_civil_war_desc:0 "It is possible certain generals harbour secret sentiments in favour of democracy. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_democratic_civil_war_desc:0 "It is possible certain field marshals harbour secret sentiments in favour of fascism. We must approach them and ensure their loyalty for when the fighting starts."
 communism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favour of communist values, finding support with an increasing number of the population. The nation's path to communism lies open, merely awaiting the choice of peaceful or violent transition."
 ensure_general_loyalty_for_communist_civil_war_desc:0 "It is possible certain generals harbour secret sentiments in favour of democracy. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_communist_civil_war_desc:0 "It is possible certain field marshals harbour secret sentiments in favour of fascism. We must approach them and ensure their loyalty for when the fighting starts."
 blow_suez_canal_desc:0 "We cannot allow our enemies the use of the strategically vital Suez Canal. We must therefore begin preparations to inflict enough targetted damage to the canal so that it will remain out of commission for a lengthy duration. This will greatly limit the enemy's ability to move ships from Asia and East Africa into the Mediterranean."
 blow_panama_canal_desc:0 "We cannot allow our enemies the use of the strategically vital Panama Canal. We must therefore begin preparations to inflict enough targetted damage to the canal so that it will remain out of commission for a lengthy duration. This will greatly increase the difficulty for the enemy to move ships from the Pacific to the Atlantic, and vice versa."
 JAP_border_conflict_escalate_conflict_desc:0 "The conflict at the border with the Soviet Union has stalled. Perhaps by escalating further and committing more troops to the theatre, we can still achieve a victory."
 MAN_remove_underground_gun_shops_desc:0 "The weapons workshops we created have served their purpose. It is time to return to a more organised form of weapons production."