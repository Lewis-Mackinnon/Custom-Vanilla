 germany.5.d:1 "Germany proposes that we sign a pact to address the Comintern's goal of spreading Communism worldwide, through the use of subversion and violence. By signing this pact, we agree to share intelligence on the Communist threat and act in close co-operation against this menace."
 germany.15.t:0 "Germany Honours the Pact"
 germany.20.d:0 "Recognising that a new order has been established in Europe, we have been asked by Hungary and Romania to arbitrate in a territorial dispute between the two countries. Transylvania was taken from Hungary and incorporated into Romania in one of the many ill-conceived changes forced upon the world at Versailles. Should Northern Transylvania be returned to Hungarian control?"
 germany.24.b:0 "No, our advisers will stay."
 germany.24.c:0 "No, our advisers will stay, just as we have promised the Chinese."
 germany.25.t:0 "Military Advisers Recalled"
 germany.25.d:0 "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. Alexander von Falkenhausen and the rest of our advisers have been recalled."
 germany.26.t:0 "China Detains Military Advisers"
 germany.26.d:0 "Germany and China are in a state of war, and the Chinese have consequently detained the German military advisers that were reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
 germany.48.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. The British have seen reason and accepted our claims to the Sudetenland as legitimate, but the stubborn French are refusing to back down.\n\nThey have abandoned their co-operation with Britain and forged closer ties with the Czechs instead. It looks like we will have to deal with them both at the same time, but at least now the British hopefully won't intervene..."
 germany.50.d:0 "Talks have been held in Munich between the leaders of Germany, Britain, France and Italy to discuss the future of Czechoslovakia. Both the British and French have accepted our claims to the Sudetenland as legitimate, and their previous offers of support to the Czechs have been rescinded.\n\nRecognising the hopelessness of their situation, the Czechs have surrendered the Sudeten territories to us. Their oppressed German inhabitants will at long last be brought into the Vaterland!"
 germany.53.d:0 "Not content with stealing the Sudetenland, the Germans have now decided to seize the rest of our nation. Abandoned by our so-called allies, and with our best defences lost in the Munich Diktat, the situation appears hopeless..."
 germany.54.d:0 "The Czechs have somehow mustered the courage to fight our occupation of their country. Their best defences were in the Sudetenland, which is now under our control, so this should be a swift campaign."
 germany.60.t:0 "The Remilitarisation of the Rhineland"
 germany.60.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarising the region! Unless we issue an ultimatum demanding their withdrawal, the treaty will not be enforced."
 germany.61.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarising the region!\n\nThe French are mobilising their forces, and seem intent on issuing an ultimatum. If Germany refuses, they are prepared to advance into Germany to deal with this threat. Popular opinion in Britain is against a war, but if we refuse to stand by the French our alliance with them will be dissolved."
 germany.62.d:0 "Several German divisions recently advanced into the Rhineland, marking the first time since the end of the Great War that Germany has forces positioned west of the Rhine. This is in clear violation of the Versailles Treaty, under which Germany is forbidden from militarising the region!\n\nThe French seem content to limit their response to this breach to diplomatic objections, and public opinion in Britain is firmly against a war."
 germany.63.d:0 "The British are refusing to support us against Germany, claiming that the Germans are 'simply walking in their own backyard.' If we go to war with them, it looks like we will be on our own.\n\nPublic opinion in France is against a war, but Germany will only grow stronger and the remilitarisation of the Rhineland constitutes a direct threat against our borders. Issuing an ultimatum would be less threatening without Britain on our side. Should we proceed against them alone?"
 germany.64.d:0 "Though popular support for a war is lacking in Britain, the British government has recognised the threat posed by the Germans and they have offered us their full support. We will issue a final ultimatum to Germany to withdraw from the demilitarised zone. If they refuse, it is time for our forces to drive deep into Germany and put an end to their tyrannical regime!"
 germany.65.t:0 "France and Britain Mobilise!"
 germany.65.d:0 "The British and French have refused to accept the remilitarisation of the Rhineland, calling it an 'unforgivable breach' of the Versailles Treaty. They are mobilising their forces against us and have issued an ultimatum that our forces back down at once and the Rhineland remains demilitarised, or our nations are at war."
 germany.66.t:0 "France Mobilises!"
 germany.66.d:0 "The British have seen reason and accepted the remilitarisation of the Rhineland, but the mad French are refusing to back down! Claiming that this incident constitutes a direct threat against the security of their nation, they are mobilising their forces and may sweep in across the border at any moment! We are at war!"
 germany.67.d:0 "The French wisely chose to back down when they realised that their mad enterprise wouldn't enjoy British support. Their forces have been demobilised and war has been averted for now. By golly, that was a close one!"
 germany.76.d:0 "Our negotiations with the [From.GetName] have been successful. An agreement has been reached where our nations will aid each other in the development of new armoured units, with a possible extension to other research areas in the future."
 germany.77.d:0 "The [From.GetName] has rejected our suggestion for a treaty aimed at advancing armoured unit research in both countries, presumably fearing our superior weapons would be turned against them."
 germany.81.d:0 "Poland has agreed to the exchange wherein Danzig will be ceded to [GER.GetNameDef], while Slovakia will now be under Polish control. Through this agreement, we have reclaimed Danzig while maintaining cordial, or at least not openly hostile, relations with our eastern neighbour."
 germany.84.d:0 "Just as we suspected when we signed the Anti-Soviet Pact, we now find ourselves in a state of war with the Soviet Union. It is time for our co-signatories to honour their promise and join us."
 germany.85.b_tt:0 "§YThis will be viewed as a betrayal by all countries who honour the pact (§!§R-50§!§Y opinion)§!"
 germany.86.d:0 "[GER.GetNameDefCap] has long publicised their goal of reclaiming the territories they lost in the Great War. In particular they look to the territory of Danzig, which separates Ostpreussen from the rest of their nation. \n\nNow, they have demanded that Danzig be ceded to [GER.GetNameDef], and in exchange offer nothing but a promise to waive their claims on Poznan. With the threat of war looming, accepting the offer will delay a possible conflict, but at the cost of freely granting the Germans more strength for whatever lies ahead."
 china.2.t:0 "Germany Withdraws Advisers"
 china.2.d:0 "Germany has caved in to Japanese diplomatic pressure, and decided to withdraw their military advisers from our country! Von Falkenhausen promised at a farewell dinner that he would not reveal any of our battle plans to the Japanese, but the end of German support is sure to hurt our military."
 china.3.d:0 "Our deteriorating relationship with Germany has resulted in them recalling all of their military advisers from our country."
 china.4.t:0 "Military Advisers Detained"
 china.4.d:0 "As we are now in a state of war with Germany, all of their military advisers that were present in our country have been detained. Von Falkenhausen and a few of his cronies managed to elude our grasp, and have returned to Europe!"
 china.9.d:0 "Our commitment to routing the Red Army has been successful, at least for now. Despite gaining information about the attack, the communists decided to confront our forces and lost. They have now been forced to withdraw further and many of the locals have grown sceptical of their ability to deliver on their promises of overthrowing our government."
 china.12.d:0 "Challenging the Kuomintang offensive has worked in our favour. The locally assembled troops sent to confront the Red Army were not prepared for our knowledge of the impending attack and were defeated, all serving as a warning to nearby warlords that attacking us can be costly. \n\nThe nationalists have only proven that they underestimate us as a foe, and that the People's Republic is once again on the rise."
 china.14.d:0 "Despite our efforts to push show that the communists will not be allowed to expand their influence outside of where they have currently taken refuge, we could not afford to commit enough resources to win the conflict along the [From.GetName] border.\n\nThe sporadic conflicts with communist militias slowly turned out more and more in their favour, which in the end made the campaign a failure in demonstrating that we have the situation under control. If their popular support keeps increasing, the communists could turn out to be a genuine threat."
 china.16.d:0 "Our efforts to wage an indirect war against the increased Kuomintang presence has proven disastrous. The nationalists were simply more dedicated to pushing us back than we thought, perhaps expecting the impact this failure would have on our reputation. Although our army is once again safe to recover, for now, the losses have not gone unnoticed by the locals, and rumours of the failure of the revolution are already spreading to nearby villages."
 china.17.d:0 "Our efforts to draw the line against the threat of communism have been successful. The CPCs guerrilla campaigns in response to our increased troop presence in regions surrounding their power base failed to anticipate our dedication to stopping them. This show of strength, although not entirely without costs, has convinced many of the locals who previously gave their tacit support to [From.GetLeader] and his party have now begun to realise that China can never be united under such an ideology."
 china.201.d:0 "Having broken free from nationalist control, Chinese revolutionaries who sympathise with our cause have made the decision to join their state with ours under the leadership of [Root.GetLeader]. Now and henceforth, there shall be one united People's Republic of China."
 china.203.d:0 "Having broken free from nationalist control, Chinese revolutionaries who sympathise with our cause have made the decision to join their state with ours under the leadership of [Root.GetLeader]. Now and henceforth, there shall be one united [Root.GetName]."
 CHI_no_united_front:0 "There will be no co-operation against external threats."
 spain.10.d:1 "After the peaceful election of General Francisco Franco as president of Spain, there was hope that recent years violent uprisings and political turmoil would be put to an end. Rumours that Franco would attempt to create a one-party dictatorship with himself as chief of state has been fuelled by the sudden disappearances of several opposition leaders.\nAfter a swift trial, Carabineros officer José Galánfor was convicted of treason and his public execution followed shortly after. Though it was meant as a move to stamp out any will to resist the rise of Nationalist Spain it had the opposite effect. Leftist volunteers and even a group of generals have flocked to the banners of the newly formed People's Army, ready to support the fight against the oppressive Nationalists. Though most are poorly trained, they have managed to capture several key cities in the chaos that ensued the uprising.\n\nThe battle-lines have been drawn - which faction should we support?"
 spain.2.d:0 "The coup has not been a complete success, but Carlists, Falangists and the Confederation of the Autonomous Right have managed to mobilise a large part of the army to overthrow the Republic, which has too long allowed our proud Christian nation to fall apart into anarchy. The outcome is still uncertain, with the world watching with concern which side will emerge victorious.\n\nWe did not execute this coup by standing idly by, however, and neither should the world if it wants to crush the red threat. Other nations in the same process of restoring their national glory should be willing to come to our aid."
 spain.3.d:0 "Reactionary and fascist forces in the military have sought to crush the Republic in one swift blow, but did not expect the resistance they met in major cities nor the rapid mobilisation of workers' militias. Rather than a coup, they have started a war, war on progress and the future the Spanish people wanted.\n\nDemocratic and socialist nations alike voice support for the Republic, but few dare commit to direct involvement. We could ask them to support our endeavour, or the oppressors will come for their liberty and solidarity next."
 spain.8.d:0 "The war is won. Madrid is ours again and we have opportunity to make the age old city the centre of Spain once again. It has seen much battle and will require rebuilding. What better way to do this than making it our capital?"
 italy.9.d:0 "During the civil war, Italy offered volunteers to fight for the nationalist cause. Although ideological motivations were paramount, Italy also had a strategic stake in the outcome. The defence of the Balearic Islands, especially Majorca, was of special interest to Italy due to their position in the Mediterranean Sea, especially in relation to west European colonies.\n\nNow, [From.GetLeader] has suggested the islands to be transferred to Italian control permanently. Considering their contribution to our victory, there may be merits to the suggestions."
 italy.10.d:0 "Thankful of our support and defence of the fascist cause during the Spanish Civil War, [From.GetLeader] has agreed to make our temporary military installations on Majorca, Minorca and Ibiza permanent. Although these islands with their important strategic position are a welcome addition to our empire, it seems the Spaniards now consider the debt repaid."
 italy.12.d:0 "Our friends in Yugoslavia have come under pressure from our northern neighbour. The corrupt and decadent western powers have shown why they are fading away by failing to stand up for the rights of Yugoslavia. This could be exactly the opening for a younger, more dynamic power who has the right leadership to stride purposely upon the world stage! The Commando Supremo reports they are almost ready to unleash our invincible legions."
 italy.13.d_dalmatia:0 "After the betrayal of our former allies in the west at the Paris peace conference, where we were promised northern Dalmatia, we chose to align ourselves with Berlin. Germany has wisely judged that Italian friendship is too valuable to ignore and our claims in Yugoslavia are to be recognised. The Adriatic will be an Italian lake and justice will be done."
 france.3.d:0 "We have begun work on improving the fortifications of the Alpine Line. When these new defences are finished, the Italians would have to be mad to cross the border!"
 france.11.d:0 "The situation in France is dire. Many in their government wish to seek an armistice with Germany, but some have responded favourably to a suggestion by members of the British War Cabinet to merge our two nations into one. This Franco-British Union will continue the fight against the Germans until victory is achieved. How should we respond?"
 france.19.d:0 "Despite our best efforts to offer support to the Little Entente, our most recent attempt to reach out to one of the nations has been met with scepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 france.21.d:0 "Following the sacking of two workers at a large factory, struggles between workers and factory owners have erupted across the country. Workers backed by [Root.GetCommunistParty] have organised and are demanding better conditions, such as higher wages and shorter work weeks. This will greatly reduce the output of our factories and is viewed as a victory for [Root.GetCommunistParty]. We are invited to Matignon for negotiations. Do we give in to their demands or stand firm and risk a countrywide strike?"
 france.22.d:0 "With the recently signed Matignon agreements our industry have no way of competing with the German. We are falling behind in production capacity with each passing day. Some factory owners have already started renegotiating some of the rights that were granted at the Matignon Agreements, with little to no resistance from the workers. We have an opportunity to officially revoke the newly gained worker rights countrywide, but risk them rallying behind [Root.GetCommunistParty] once again, in hopes that they will back another strike. Letting the workers keep their rights and focussing on optimising the current workflow may help reunite the French people and let us grow together."
 france.23.d:0 "Most workers have now realised that their unreasonable demands will not be met. Their children go hungry and even though [Root.GetCommunistParty] are urging them to continue the strike, they do not possess the resources to continue. With each passing day workers are caving and return to the factories. Our industry will be back to full capacity and it is unlikely we will have strikes anytime soon."
 france.30.d:0 "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honouring of our Naval Pact, and while we will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonise Germany further, and will not jeopardise the current peace."
 soviet.16.d:0 "The Supreme Soviet has received a formal request from the Tuvan parliament for membership in the Soviet Union. They will be organised as the Tuvan Autonomous Oblast in the Russian SFSR."
 soviet.17.d:0 "A thorough revision of the defensive fortifications along our western border regions has been completed, and convicts from our corrective labour camps stand ready to begin work. Soon the Stalin Line will live up to its glorious namesake!"
 soviet.61.t:0 "Soviets honour the pact"
 finland.2.d:0 "Finland and the Soviet Union are at war. After only a few decades of sovereignty, we now risk once again becoming the subject of one of our neighbours.\n\nThe threat of our enemy extends beyond our borders, however. Our neighbours in Sweden are still retaining a neutral stance towards the Soviet Union, but could perhaps be convinced to join us in defending our mutual legacy and secure their own strategic buffer."
 finland.3.d:0 "Our neighbour Finland has refused to give in to pressures from the Soviet Union, and the nations are now in a state of war. Although no formal alliance has been agreed upon between our countries, the Finnish government has requested that Sweden contribute to a joint defence of Åland, which remains largely Swedish-speaking and strategically important to both countries.\n\nWhile the government remains divided on what steps we should take to help Finland, the public support for their defence is notable. How far are we willing to go to protect our fellow Nordic counties from eastern aggression?"
 finland.4.a:0 "Let's hope they realise their mistake before it's too late."
 finland.5.d:0 "The Swedish government has been unwilling to join us in the war against the Soviet Union, but public support among our neighbours is still high, and many volunteers from the other Nordic countries have offered to join our ranks to aid the war effort. Although less than we hoped, at least there is some popular awareness about the threat we are facing."
 finland.6.d:0 "Our request to the Swedish government for a joint defence of Åland has been met above expectations. Sweden has joined us in war against the Soviet Union, refusing to remain neutral in the face of such a blatant threat. Despite internal disagreements, they will now fight with us side by side to secure continued Finnish sovereignty."
 japan.8.t:0 "Germany Recalls Advisers"
 japan.8.d:0 "The Germans have agreed to recall all of their advisers from China. They should be boarding planes bound for Berlin even now. Germany recognises that the future of Greater East Asia belongs to Japan, not China."
 japan.9.d:0 "The Germans have refused to recall their advisers from China, despite the fact that their military mission interferes directly with our plans for East Asia! Do they not see that this erodes the foundation for our nations to build diplomacy on? Can the Germans even be trusted?"
 japan.9.a:0 "Then their advisers will die with the rest of the Chinese."
 romania.6.d:0 "We have lost so much territory to our rapacious neighbours. Still, there are opportunities to recover some of the lost land, with interest. All we have to do is pick the right side. "
 hungary.2.d:0 "Germany has recognised the validity of our claim, as we knew they would, and Northern Transylvania has been returned to Hungary. This is a historic moment!"
 hungary.3.d:0 "Germany has not only recognised the validity of our claim, but they have decided that all of Transylvania is to be returned to Hungarian control! This is more than we had dared hope for."
 hungary.4.d:0 "Germany recognised the validity of our claim and awarded Northern Transylvania to us, but Romania has stubbornly refused to accept their decision!"
 hungary.5.d:0 "Germany recognised the validity of our claim and awarded all of Transylvania to us, but Romania has stubbornly refused to accept this decision!"
 italy.2.d:0 "Defiant to the last, King Zog has rejected our ultimatum. He and his advisers are now trying to scrape together whatever pitiful defences Albania can muster. We must occupy Tirana and put an end to this farce!"
 usa.1.d:0 "As American mobilises for war, we have received an unusual request. Amelia Earhart, the famous aviator who successfully circumvented the globe not long ago, wishes to enlist in the Army Air Corps as a fighter pilot. She has demonstrated considerable skill in mock dogfights, but there are many within the military establishment who frown on the idea of a having a woman flying combat missions. Should we make an exception in her case and let her join?"
 usa.3.t:0 "American Fleet in Pearl Harbour"
 usa.3.d:0 "The diplomatic and economic sanctions we have suffered from the United States appears to have been the beginning of something more threatening. The American Pacific Fleet has been stationed in the naval base in Pearl Harbour, Hawaii, clearly signalling that the Americans will maintain a strong presence in the Pacific and continue supporting our enemies. Striking against the base at this point may give us the element of surprise."
 usa.4.b:0 "This is clearly more favourable to the US, and unacceptable."
 usa.7.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterised as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications for running for a third term.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
 usa.8.d:0 "President Landon put a stop to the Democrats' continued New Deal reforms four years ago, choosing to rely on the nation's strength lying in industrial companies such as those he helped establish prior to his presidency. Roosevelt, who has continued to campaign in favour of completing the programs he originally planned for his second term, is now running for president again. While he remains a popular candidate, Landon has continued to criticise his efforts to concentrate power in the hands of the president, and has accordingly avoided similar policies himself.\n\nThreats abroad, both to our own nation and others, remain a reality and neither candidate is in favour of the United States turning a blind eye to them. The question is who will lead the arsenal of democracy through these dire times."
 news.11.d:0 "[SOV.GetNameDefCap] has been concentrating significant forces along its border to [ROM.GetNameDef], and today Moscow issued an ultimatum to the Romanian government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, Bucharest has chosen to reject all Soviet territorial demands, and the Romanian army has been given the order for a complete mobilisation. \n\nInternational observers expect Soviet forces to cross the border at any moment."
 news.12.c:0 "We must see to our defences."
 news.12.f:0 "They will soon recognise their error."
 news.13.d:0 "After much debate, the government of [FIN.GetNameDef] has decided to accept Soviet demands for border adjustments in the region of Karelia. \n\n[SOV.GetNameDef] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometres from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest."
 news.14.d:0 "In a press release earlier today, Moscow announced the formal annexation of [TAN.GetNameDef]. \n\nThe Supreme Soviet agreed to a request from the Tuvan parliament for membership in the USSR. \n\nThe small Tuvan People's Republic, which had only been officially recognised by the Soviet Union and Mongolia, will be organised as an autonomous oblast."
 news.15.c:0 "Hopefully these revisions will favour us some day."
 news.22.d:0 "An ultimatum has been delivered to the Albanian government by Italian diplomats, demanding that they submit to complete military occupation. \n\nKing Zog has abdicated after realising the futility of resistance, and Albania will now be ruled in a personal union under King Victor Emmanuel III.\n\n[ITA.GetNameDef] looks to the Balkans..."
 news.22.b:0 "We are one step closer towards realising our grand empire."
 news.25.t:0 "The Remilitarisation of the Rhineland"
 news.25.c:0 "We must see to our border defences."
 news.26.d:0 "In a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and entered the Rhineland territory, close to the French border.\n\nCalling this an 'unforgivable breach' of the peace treaty that ended the Great War, both France and Britain have mobilised their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
 news.27.d:0 "In what is a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and marched into the Rhineland territory, close to the French border.\n\nWhile the reaction from Britain has been muted so far, the French are mobilising their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
 news.35.d:0 "Facing defeat in France, the French and British governments have decided to join their two nations as one until victory over Germany has been assured. \n\nA new joint government is being formed in London, with Edward VIII remaining as the head of state. In an issued 'Declaration of Union,' the new Joint War Cabinet stated:\n\n'France and Great Britain shall no longer be two nations, but one Franco-British Union. The constitution of the Union will provide for joint organs of defence, foreign, financial and economic policies. Every citizen of France or Britain will enjoy immediate citizenship of the other state.'"
 news.39.d:0 "Soviet authorities have released photos of the dead body of Leon Trotsky, confirming rumours that he was killed recently while trying to sneak into [SOV.GetNameDef]. \n\nHis body was found washed up on the shores of the Atrek River which runs along the Soviet - Persian border.\n\nIt is believed that Trotsky sought to capitalise on the current turmoil within the USSR by seeking allies against his long-time rival Stalin and replacing him in a coup d'état."
 news.45.d:0 "Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. \n\nThe exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his aeroplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
 news.55.d:0 "In light of Germany's recent aggressive behaviour, the United Kingdom and France have felt compelled to sign a military alliance with Poland. The British Prime Minister made the following statement in the House of Commons:\n\n'In the event of any action which clearly threatened Polish independence, and which the Polish Government accordingly considered it vital to resist with their national forces, His Majesty's Government would feel themselves bound at once to lend the Polish Government all support in their power. They have given the Polish Government an assurance to this effect.'"
 news.56.d:1 "German demands for the Sudeten territory in Czechoslovakia, which is home to a considerable German minority, have intensified. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.' Czechoslovakia was not invited to attend. An agreement was reached in which Germany annexes the Sudetenland, but will not pursue any further territorial gains in Europe.\n\nMr. Chamberlain spoke to crowds in London:\n'For the second time a Prime Minister has returned from Germany bringing peace with honour. I believe it is peace for our time.'"
 news.62.d:0 "German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nA second protectorate, centred around Slovakia, was also announced in Bratislava. All of Czechoslovakia has effectively been annexed into Germany."
 news.62.d_2:0 "After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nThe annexed territory has been organised into two protectorates, but remains under German control. In practice, little has changed from before, and Germany retains the entirety of Czechoslovakia."
 news.67.d:0 "The twelfth Olympic Games were recently held in Tokyo, Japan. In light of rising international tensions, many feared the Games would be cancelled, but this has proven not to be the case. \n\nTokyo is the first non-Western city to host the Olympics, and a special purpose-built Me 261 long-range aircraft carried the Olympic Flame there from Germany without refueling.\n\nJapanese athletes did well, and their 14 gold medals earned them a third place in the medal count, after Germany and the United States."
 news.70.d:0 "Since the rise to power of the [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] has been working towards closer relations with [SOV.GetNameDef].\n\nAlthough [baltic_annexation.GetLeader] remains in office, ministers are chosen for their allegiance to [SOV.GetNameDef], and a large part of the nation's sovereignty has been surrendered. Soviet officials state that [baltic_annexation.GetName] is merely seeking protection as a response to Europe becoming increasingly unsafe for smaller nations.\n\n[SOV.GetNameDef] also reiterated that they were willing to extend such "protection" to any state that felt threatened by neighbouring countries."
 news.100.d:0 "German forces advancing in [POL.GetNameDef] have succeeded in capturing Warsaw. \n\nSporadic fighting continues in Praga and a few other districts, but organised resistance in the city seems to have ceased.\n\nThe Polish government reportedly evacuated the city as the first German units entered Warsaw's suburbs, and their present location is unknown.\n\nFighting against the German invaders continues in other parts of the country, but the loss of the capital is a serious blow to the Polish war effort."
 news.103.d:0 "Leningrad, birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted grey by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
 news.105.d:0 "Advancing German spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last Soviet defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the Red Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organised resistance is believed to remain, however."
 news.113.d:0 "Jubilant Italian soldiers entered Cairo today, moments after the last British units retreated from the city. \n\nA victory parade was immediately organised, and Italian soldiers flocked to the Great Pyramids of Giza to have their pictures taken in front of the famous landmarks.\n\nWith Cairo under his control, [ITA.GetLeader] is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa."
 news.116.d:0 "Italy appears to be in control of Gibraltar, after what has been reported as heavy fighting around the Rock and the harbour. Occasional explosions can still be heard from the military tunnels running deep under the Rock, but Italian officials claim an end to all organised resistance.\n\nWith this vital gateway to the Mediterranean under Italian control, British naval forces will be hard-pressed to challenge the Regia Marina in the region."
 news.118.t:0 "The Fall of Pearl Harbour"
 news.118.d:0 "Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbour, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
 news.125.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in India has fallen to advancing Japanese forces. Even while sporadic fighting was still occurring in the outskirts of the city, a victory parade was quickly organised on Chowringhee avenue.\n\nMembers of the Indian National Army, a military outfit organised by the Japanese and dedicated to the liberation of India from Britain, took part in the parade and drew wild cheers from the crowds. With the fall of Calcutta, many predict that all of British India will soon follow."
 news.129.d:0 "British forces have advanced into Berlin, and the War Cabinet has announced the successful capture of the German capital after a pitched battle. Striking at dawn, British commandos seized the Tempelhof Airport while armoured columns advanced along the Frankfurter Allee.\n\nWith the Reich Chancellery under British control, fighting in the city has largely ended. The current status of the German government remains unclear, but it is believed that at least some elements of it escaped the city before its fall."
 news.130.d:0 "French forces have successfully stormed the German capital, which fell after a series of pitched battles within the city limits. A large group of Waffen-SS soldiers barricaded themselves in the Olympiastadion, which eventually fell after a determined attack by Foreign Legionnaires supported by artillery.\n\nThe French tricolour can now be seen flying over the Reich Chancellery, and although sporadic fighting is still being reported from some suburbs, most of Berlin is believed to have been cleared of organised resistance."
 news.131.d:0 "Desperate fighting has been reported from Berlin, the capital of Germany, but it is now believed that the city is completely in Polish hands. After advancing along the Frankfurter Allee, the Poles reached the Alexanderplatz which was the scene of a pitched battle.\n\nElsewhere in the city, the Brandenburg Gate collapsed, supposedly after being rammed by a Polish tank, and the Kroll Opera House was levelled by an artillery barrage after its stubborn SS defenders refused to surrender. The red and white of the Polish flag now flies above the Reichstag, and the last pockets of resistance have been dealt with."
 news.132.d:0 "Allied forces recently entered Rome after the surrender of its garrison, and the city is now under military occupation. Most historical landmarks remain intact, having weathered yet another battle for control over the city. For now at least, Allied troops have stayed outside Vatican City at the request of the Holy See.\n\nThe fall of Rome is an important milestone in the Italian campaign, and some are wondering if this means an end of the organised resistance to the advancing Allied armies on the peninsula."
 news.133.d:0 "Forces from France recently entered Rome after the city's remaining Italian garrison melted away into the surrounding countryside. The French troops moved quickly to occupy all significant government buildings, and a 'triumph' was held along the Via del Corso by a long procession of marching soldiers and armoured vehicles.\n\nWith the fall of Rome, the ability of Italy to continue the war is put into question. Outside observers expect that the Italian government, who fled the city just before its fall, will soon begin surrender negotiations."
 news.134.d:0 "It has now been confirmed that Paris, the capital of France, has been liberated from German occupation. Allied forces have entered the city, and the remaining German garrison has surrendered. Parisians could be seen cheering their liberators as they marched down the Champs Élysées, even while there were rumours of German sniper fire in some parts of the city.\n\nIt was feared that the Germans would employ a strategy of scorched earth and leave Paris a burning ruin, but the city's landmarks appear to have been spared. Indeed, the French tricolour can even now be seen flying from the Eiffel Tower."
 news.135.d:0 "American forces have entered Tokyo, and the US War Department recently announced an end to major combat operations in the city. Fighting was reported as heavy, particularly in the vicinity of the Imperial Palace which was defended by fanatical members of the Imperial Guard, even though the Emperor is believed to have left the city before the American assault began.\n\nWith the fall of Tokyo, experts predict that organised resistance on the rest of the Japanese Home Islands will soon crumble. Peace negotiations are expected to begin shortly, unless Japanese hardliners convince the Emperor to continue the fight to the death."
 news.144.d:0 "The communist surge continues, with Soviet forces recently having completed the capture of London. A parade was quickly organised by the Red Army, even before the last pockets of resistance in the city had been fully dealt with.\n\nCommunist sympathisers have been quick to turn in the names of known anti-communists to the Soviet military authorities, and a People's Court has convened at Trafalgar Square to punish the worst offenders."
 news.145.d:0 "Fires continue to rage in central London, but it is believed that most of the city's German occupiers have either fallen in battle or been captured by the advancing Soviet forces. Crowds have emerged on the streets to cheer the Russians on as they move to deal with the last stubborn holdouts.\n\nCollaborators have been dealt with harshly, and the Soviets have organised an interim council to administrate the liberated city until further notice. Critics have observed that the members of this council all appear to have been drawn from the Communist Party of Great Britain."
 news.150.d:0 "The Yugoslavian government's attempts to co-operate with Germany has had many opponents within the nation's military, which today resulted in a coup overthrowing the reigning ruler and placing King Peter II on the throne.\n\nThe nation has cut many of its ties with Germany and the new regime seems prepared to risk a war rather than co-operate."
 news.151.t:0 "Rhineland Remains Demilitarised"
 news.151.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and re-militarise the Rhineland, an ultimatum from the Allies forced them to back down. With both Britain and France threatening to mobilise if Germany proceeded with the plan, it quickly became clear that this level of resistance was unexpected. Germany was not prepared to face both countries in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarised zone as dictated by the treaty unless Germany goes to war."
 news.152.d:0 "After attempts by Germany to end the rules set by the Versailles Treaty and re-militarise the Rhineland, an ultimatum from France forced them to back down. Despite Britain refusing to intervene, with French threats to mobilise if Germany proceeded with the plan, it quickly became clear that any military intervention at all was unexpected. Germany was not prepared to face France in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarised zone as dictated by the treaty unless Germany goes to war."
 news.154.d:0 "The non-aggression pact between Germany and the Soviet Union, a surprising development to begin with, has now less surprisingly fallen apart. The Soviet Unions has attacked, breaking the pact and vowing to crush the German regime and once again put the expansionist state in their place.\n\nGerman leaders may have been planning an attack themselves, but the world will never know. They are now rapidly mobilising to deal with the new threat."
 news.154.b:0 "Communists have no sense of honour or pride!"
 news.155.d:0 "Although many have wished for a long lasting peace in Europe, a recent turn of events has left Germany on the path to war once again. Despite clearly violating the treaty of Versailles, German troops have mobilised and are ready to go on the offence. German officials state that they will no longer keep the Rheinland demilitarised, arguing the need to protect German citizens in the area."
 news.157.d:0 "Only a few days ago troops from [From.GetName] mobilised towards [From.From.From.GetName] in a declaration of war. Subsequently [From.From.GetName] gave an ultimatum, ordering the parties to stop fighting and all [From.GetAdjective] troops withdrawn. [From.GetLeader] states that their war was justified and has refused to give in. The country is now in full conflict with both [From.From.From.GetName] and [From.From.GetName]."
 news.158.d:0 "A few days ago [From.GetName] declared war on [From.From.From.GetName]. Not long after [From.From.GetName] issued an ultimatum, stating that it would go to war with [From.GetName] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilise and agree to peace."
 news.159.d_01:0 "[From.GetLeader] announced today that [From.GetName] has reached out to form a new alliance. [From.GetFactionName] have made public their intent to co-operate in the case of war.\n\nAlthough great coalitions can deter against aggression, we've seen the consequences they bring when conflict does arise. The intentions of the different parties joining in this new alliance is still debatable, but what purpose it may end up serving may be unknown even to its instigators."
 news.159.d_02:0 "It has been theorised that democracies do not go to war with each other, but this does not mean they are guaranteed to aid each other in wars. As political interests are diverse and the people want peace, entering a war often comes at a great cost for these nations.\n\nHowever, this has not stopped [From.GetName] from announcing today that they have formed a military alliance, the [From.GetFactionName], to join forces in protecting their people and their ideals."
 news.159.d_03:0 "Even [From.GetName], famed for its faith in the strength and superiority of its people and nation, is not beyond forming alliances with those they respect. [From.GetLeader] announced today that the final agreements had been made about the [From.GetFactionName], a military coalition which purportedly room only for honourable nations destined for greatness.\n\nWhether this greatness is intended to come from building the ideal society within the borders of the respective nations or by working together to expand beyond them, the world may not know until it is too late."
 news.160.d:0 "Not long ago Germany found itself dragged into another war. While everyone had hoped for a long lasting peace in Europe, it is clear that tensions on the continent are still too great. German officials' state that they can no longer afford to keep the Rheinland demilitarised, arguing that they need full mobility within their own borders in order to defend themselves."
 news.168.d:2 "With the loss of Slovenia the ethnic fault lines inside Yugoslavia have started to show more clearly, and the central authority has grown weaker by the day. \n\nToday, the German foreign minister announced a plan to finally solve "the mistake of the Versailles State." In a treaty signed by some of [YUG.GetName]'s most powerful neighbours, much of its territory has been divided between countries friendly to Germany.\n\nThis treaty was not even seen by [YUG.GetAdjective] diplomats before its ratification, but with multiple countries scrambling to seize Yugoslav lands from a collapsing central government, there is little [YUG.GetLeader]'s government can do."
 news.170.e:0 "Can the centre hold?"
 news.171.d_GER:1 "Talks between [GRE.GetNameDef] and [GER.GetNameDef] to resolve a number of border disputes have collapsed. Claiming that the German proposal to lease some areas for German military bases would effectively mean surrendering large parts of the country, [GRE.GetLeader] has called on all able-bodied Greeks to come to the defence of the country."
 news.172.d:1 "Following a long and heated conversation with the German ambassador, [GRE.GetLeader] has announced that the [GRE.GetAdjective] government will closely co-ordinate its policies with [GER.GetNameDef] in the future. \n\nPolice in the [GRE.GetAdjective] capital had to use force to break up a number of spontaneous protests against this decision, with many in the crowd calling for the head of "that coward [GRE.GetLeader]"."
 news.173.d_1:0 "A number of communist delegates from around the world met in Paris today for a founding conference. With supporters of Trotsky's theories taking the lead, the groundwork for the Fourth International was laid.\n\nAlthough it is still unclear what impact these efforts of organise will have on the international political stage, the news appear to have stirred Stalin's suspicions. He has suspected many high-ranking members of the party and the military to secretly support Trotsky, and many of them are still alive. With his paranoia back in full force, he has grown increasingly reclusive. His distrust and instability have caused a crisis in the Soviet government. At this rate, the nation will be plunged into civil war."
 news.178.d:0 "Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] have set their sights on reconstructing the [From.GetAdjective] state, with her people, and for her people.\n\nThese new political reforms enable the flourishing of workers unions and communist organisations. If France continues down this path, they are set for a political realignment towards the far left, or even a full-scale revolution."
 news.185.d:0 "Aiming to redefine the power balance in the Mediterranean, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], place Italy at the centre of a new world power."
 news.188.d:0 "Despite decades of conflict and diplomatic manoeuvring to achieve dominance in the Mediterranean, [ITA.GetName] and [TUR.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to co-operate "for the benefit of the entire Mediterranean Sphere," [ITA.GetName] and [TUR.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
 news.188.b:0 "How can anyone agree to "co-operate" with the [ITA.GetAdjective]s?"
 news.194.a:0 "[Poland.GetName] recognises the strength of the [From.GetFactionName]!"
 news.195.a:0 "[Soviet.GetName] honours its treaties."
 news.196.e:0 "The clash of ideologies is the last battle of civilisations."
 news.200.d:0 "Speaking of brotherhood between nations within "the German Sphere," [From.GetLeader] in a speech today announced the [From.GetName]'s dedication to political and diplomatic co-operation with [CZE.GetNameDef]. With significant German-speaking populations, [CZE.GetNameDef] was presented as a natural partner to [From.GetAdjective] interests.\n\nWhile it is uncertain how much say [CZE.GetNameDef] has in this co-operation, they can at least rest assured that their borders are safe from [GER.GetNameDef]'s territorial ambitions."
 news.202.b:0 "Co-operation makes us stronger than conflict does"
 news.205.d_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy programme, intended to keep the peace at home.\n\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbours. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy."
 news.205.d_not_america:0 "Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy programme, intended to keep the peace at home.\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbours. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy"
 news.207.d_fascism:0 "\nIn response to increasingly aggressive rhetoric from [SOV.GetNameDef], [USA.GetLeader] has spoken back against what he calls "the greatest danger to human civilisation, communism."\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but aims to destroy the heart of communism itself.\n\nWith the power of the [USA.GetAdjective] war machine, the utter removal of all communism seems - for the first time - entirely possible."
 news.207.d_not_fascism:0 "[USA.GetLeader] today held a public speech against what he named "the greatest danger to human civilisation," communism.\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but the [USA.GetAdjective] explicitly aims to destroy the heart of communism itself.\n\nWith tensions at an all-time high, a single spark is all that is needed to trigger the fires of war between [SOV.GetNameDef] and [USA.GetNameDef]."
 news.208.c:0 "They have realised they must look elsewhere for their prey"
 news.209.d:0 "The armed forces of Japan have longed acknowledge that [JAP.GetNameDef] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Siberian mines and oil fields from [SOV.GetNameDef]. It is theorised that a speedy advance will enable Japan to take control of key territory before a proper [SOV.GetAdjective] counterattack can be mounted. By then the Japanese army will have all the resources it needs to keep the flames of war burning until the [SOV.GetAdjective] capitulation."
 news.214.t:0 "Poland Seeks Baltic Co-operation"
 news.214.d_not_baltic:0 ""There is no outcome for us that does not risk yet more oppression of the Polish people."\n\nFollowing [POL.GetName]'s distancing from the international community, Polish politicians have been pursuing the idea of a power "between the seas."\n\nWhile the hope is to create an alliance stretching from the Baltic to the Black Sea, their stated priority remains to reinforce their position against threatening influences to both the east and the west. To this end, [POL.GetName] is seeking closer bonds with their neighbours in the Baltic."
 news.216.d:0 "Diplomats from the [GER.GetName] handed [TUR.GetName] an ultimatum yesterday, which demanded [TUR.GetLeader] step down in favour of a German-backed government. With the backing of the Grand National Assembly, [TUR.GetLeader] rejected the ultimatum, announcing to the [TUR.GetAdjective] people that Turkey would never be the pawn in a foreign dictator's war games.\n\nNow the country braces itself for war."
 news.217.c:0 "If they refuse peaceful co-operation..."
 news.218.d:0 "While our severe rationing programme does not extend to fresh fruit, the shadow of war means we are lacking most of our capacity for import. Many former commodities from the tropics are therefore now unattainable luxuries, including such things as lemons and bananas. \nIn keeping the wartime spirit, shopkeepers have taken to hanging signs in their windows, referencing the jolly old show tune.\n\nUnfortunately there is also a shortage of string beans and onions, cabbages and scallions, and all kinds of fruit, but the British spirit keeps up!"
 news.231.d:0 "Following the Marco Polo Bridge Incident, [JAP.GetName] has not let down their pressure on the [CHI.GetAdjective] border.\nIn conjunction with aggressive [JAP.GetAdjective] rhetoric speaking of "terrible retaliation for [CHI.GetNameDef]'s refusal to co-operate," a renewed war between [JAP.GetNameDef] and [CHI.GetNameDef] seems more and more likely by the day.\n\nThe diplomatic situation will soon reach a boiling point, and [JAP.GetNameDef] has expressed no interest in defusing the situation."
 news.232.d:0 "Speaking of "common political interests," [GER.GetLeader] today announced a diplomatic programme to improve relations between [GER.GetNameDef] and the Scandinavian nations.\nThe first step is the establishment of a permanent diplomatic mission in [DEN.GetNameDef], which will ensure that no conflict arises between the two countries.\n\nThe [DEN.GetAdjective] government has graciously accepted this diplomatic outreach, according to [GER.GetLeader].\n\n[DEN.GetAdjective] diplomats were not available for comment."
 news.235.d:0 "Joyous news for [GER.GetLeader] today as his favourite movie star, the one and only Charlie Chaplin, has been found in California. While escaping to rural areas, he was stopped by a [GER.GetAdjective] patrol, who immediately recognised him for his iconic mustache. After having him reprise the final monologue of his masterful "The Great Dictator," the esteemed actor was 'convinced' to come along to entertain the [GER.GetAdjective] troops stationed in the region.\n\nNow he is going to be sent to Berlin, where [GER.GetLeader] will finally get to meet his hero. While political differences risks putting a damper on the meeting, [GER.GetLeader] is awaiting the moment as giddy as a child."
 news.238.d:0 "\nIn an attempt to stand up to the increased threat against [ENG.GetAdjective] holdings in Southeast Asia, the colonial territories of Singapore and Borneo have been transferred to [AST.GetNameDef]. With the goal of being the Commonwealth's first and best line of defence in the Pacific, [AST.GetNameDef] assumes full responsibility for military and administrative preparations in case of fighting in the region.\n\nPresumably intended to counter the imperial ambitions of [JAP.GetNameDef], [AST.GetNameDef] will no longer be entirely reliant on the efforts of its former colonial overlord to protect her shores from invasion."
 news.240.d:0 "The [AST.GetAdjective] and [HOL.GetAdjective] government today announced a "Joint Co-operation and Defence Pact" that will see the [HOL.GetAdjective] colonial holdings in Southeast Asia placed under the protection of the [AST.GetAdjective] armed forces. The treaty was signed by the Dutch governor of Indonesia and [AST.GetLeader], who announced that the deal will include full colonial administration, due to the "distant and challenging situation in Europe."\n\nThe [HOL.GetAdjective] government has issued no statement on the treaty."
 news.242.d:0 "\n[ENG.GetNameDef] military doctrine has long struggled with the issue of defence in Southeast Asia. Now they are hoping their problems are at an end, as [AST.GetNameDef] assumes responsibility for the defence of Singapore and Borneo, to counter hostile military activity in the region.\n\nThis transfer of power includes, at least for the time being, the civilian administration of the colonial regions, in order to allow [AST.GetNameDef] any measures required to keep their continent safe from overseas attack. The political implications of this move for [ENG.GetNameDef], [AST.GetNameDef] and [MAL.GetNameDef] are as of yet uncertain."
 news.243.d:0 "With the recent gains of [AST.GetNameDef] and [JAP.GetNameDef] in East Asia and the Pacific, many observers expected it to only be a question of time before the two burgeoning empires would be brought into conflict. However, the countries have instead reached an accord of co-operation, in what was quickly termed "the Pacific Barrier."\nThe treaty has not been published by either country, so many aspects of their agreement are unknown. What is certain is that both sides have promised each other military support to "counter the advances of greedy outsiders in our respective regions."\n\nIt is too early to say what the world order envisioned by [JAP.GetNameDef] and [AST.GetNameDef] looks like, but there can be no doubt that [AST.GetFactionName] is now the dominant force in the Pacific."
 news.243.b:0 "[Root.GetNameDefCap] welcomes co-operation with all who will not stand in our way."
 news.244.d:0 "In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organisation. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
 news.245.t:0 "[USA.GetNameDefCap] Joins [AST.GetAdjective] Defence Initiative"
 news.245.d:0 "\nWith concern over the growing strategic importance of the Pacific, [AST.GetNameDef] and [USA.GetNameDef] has signed a treaty of Pacific co-operation. Although intended to maintain the political stability of the region, and by extension transpacific shipping, the treaty also involves contingencies for military defence, allowing the two countries to exert authority far beyond their actual territorial claims.\n\nWith such a vast area now being under Australo-American "protection," it is surely only a matter of time before those contingencies will be put to the test."
 news.246.t:0 "[USA.GetNameDefCap] and [CAN.GetNameDef] Formalise Alliance"
 news.246.d:0 "Having co-operated for some time through the Joint Defence Board, a new political partnership has developed between [USA.GetNameDef] and [CAN.GetNameDef]. Termed the [CAN.GetFactionName], the programme aims to further North American interests in all foreign affairs, including all matters of defence and military action.\n\nWith [CAN.GetNameDef] still discovering its post-colonial self and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
 news.249.d:0 "[USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focussed on "countering and containing immediate threats to both our countries' continued sovreignity." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a pre-emptive strike first."
 news.250.d:0 "The instability of [MEX.GetAdjective] politics over the past few years has brewed over into armed conflict! The forces of the Synarchist party have taken up arms, and fighting has erupted in the streets of several major [MEX.GetAdjective] cities!\n\nWhile the government was thought to have an obvious upper hand against any uprising, rumours abound of foreign support for the nationalists. The country's close neighbours watch with bated breath. Where this conflict will take Mexico, only time can tell."
 news.252.d:0 "Seeing themselves as natural allies, [GER.GetNameDef] and [CAN.GetNameDef] have signed a pact of mutual defence. [CAN.GetAdjective] Premier [CAN.GetLeader] announced the alliance in a speech quoting the natural alignment of [CAN.GetAdjective] and [GER.GetAdjective] interests.\n\nConsidering increased mobilisation across Europe and [CAN.GetNameDef]'s recent distancing from the Commonwealth, it is not difficult to forecast the kind of interests under discussion.\nBoth in Europe and the Americas, the old powers watch with growing concern."
 news.252.c:0 "With this the balance of power tips in our favour!"
 news.260.desc:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the British dependencies in Africa. The territories of Bechuanaland, Rhodesia and Kenya will now be administered from Pretoria. \n\nSpeaking before the House of Commons, [ENG.GetLeader] denied that the move weakened Britain's position in the continent, calling it instead "a most sensible change to allow for a more efficient administration and defence of these areas.""
 news.261.t:0 "[ENG.GetNameDefCap] reorganises African colonies"
 news.261.desc:0 "British Parliament has narrowly accepted a measure that will fundamentally reorganise parts of the British colonies in Africa. The new act creates, effectively, two new colonial regimes in the states of Rhodesia and Kenya. These new states will have a certain measure of freedom to manage their own affairs, but will also have responsibilities to provide their own defences. \n\nSome conservatives opposed to the decision openly voiced fears that this decision is just the first step in a process they call 'decolonisation'. \n\n[ENG.GetLeader] was not immediately available for comment."
 news.262.desc:0 "Long simmering tensions in [SAF.GetName] have now broken out into open war. The fascist Nationalists claim that the policies of the democratic Unionist government are threatening the [SAF.GetAdjective] way of life. The Unionists, they say, stab the brave warriors of the Boer Wars in the back with their unconditional support for [ENG.GetName]. \n\nThe Nationalist Provisional Government under [SAF.GetLeader] has called on all true patriots to join them in restoring freedom to South Africa through force of arms. The Unionist government in Pretoria has labelled the Nationalists "insurgents and traitors of the worst kind". With military forces declaring equally for both sides, the conflict in South Africa may take a long time to resolve."
 news.265.desc:0 "Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has met to discuss the issue. Defence experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
 news.270.t:0 "The birth of [NZL.GetAdjective] Armour"
 news.270.desc:0 "Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defence Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armoured with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lackluster performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defence of the realm is of such importance that perfect equipment can neither be expected nor demanded."
 news.271.desc:0 "After the stunning success of the Bob Semple tank, the high command of the [NZL.GetName] Defence Force requested that an upscaled version be produced. Standing at more than 15 feet tall, and weighing in at no less than 120 tons, the new vehicle is awe-inspiring in every sense of the word. It's armament consisting of twin 17-pounder anti-tank guns will make short work of any enemy, while its heavy armour - extensively tested to ensure that it is, in fact, bulletproof - will allow it to move into the thick of battle without fear. \n\nAt the unveiling ceremony, one observer called it "the most remarkable tank ever produced," while another called it "unparalleled." \nMass production is expected to start within the month."
 news.280.desc:0 "After a tense meeting between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end as civil servants are ordered home and colonial administration is turned over to native Indians.\n\nOne of the first actions of the new Indian leadership was to announce a wide-ranging co-operation treaty with [GER.GetNameDef]. The Indian government refused to comment on allegations that this was the price they paid for German support."
 news.281.desc:0 "In a joint statement, a visibly shaken [ENG.GetAdjective] Foreign Minister together with the [SOV.GetAdjective] ambassador announced that India will be given full sovereignty over their own affairs at once. It is not quite clear what role [SOV.GetNameDef] played in bringing this sudden change of [ENG.GetAdjective] policy about, but it appears to be significant.\n\nOne of the first actions of the new Indian leadership was to announce a closer co-operation with [SOV.GetNameDef], giving additional weight to the rumours that [SOV.GetNameDef] intervened on their behalf."
 news.282.desc:0 "Indian calls for independence have intensified lately. Now things have come to a head, as the radical Quit India Movement has called for [ENG.GetNameDef] to leave the country as soon as possible. [ENG.GetAdjective] authorities were quick to react, however, and have cracked down on the movement, arresting several leaders in dawn raids on homes across India. \n\nReports prepared by Special Branch indicate that many sympathisers are still at large, however, and many in the Civil Service have expressed fears that more extremist elements of the movement may even resort to violence."
 ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicised. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicised. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralising to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralising to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focussed on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmanoeuvred [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focussed on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several bursts from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmanoeuvred [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiralling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to the nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmanoeuvre the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
 ace_killed_other_ace.1.d_major:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmanoeuvre the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
 aces_killed_each_other.1.d:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] manoeuvred through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s and [Prev.GetCallsign]'s aircrafts were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] manoeuvred [From.GetHerHis] [From.GetWingShort] through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s [From.GetWingShort] and [Prev.GetCallsign]'s [Prev.GetWingShort] were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
 election.2.d:0 "In the upcoming election, support for [Root.GetRulingParty] is still high, the people having confidence in [Root.GetLeader]'s leadership. However, the party's pursuit of increasing [Root.GetName]'s focus on military matters has not been entirely popular with the public, with a significant segment of the citizens considering this ill-advised jingoism. War is yet to reach our border and few would like to see [Root.GetName] take aggressive action. Co-operating with other major parties who share our concerns for the safety of the nation, we will still be able to rule after the election, albeit with diminished support."
 election.3.b:0 "Many are still in favour of diplomatic solutions."
 election.4.d:1 "An aggressively nationalist sentiment has grown in [Root.GetName], giving rise to several parties promoting fascist ideals: a state enforcing its power through force. One of these in particular has won favour in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to co-operate with them in forming our government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.5.d:0 "The communist movement in [Root.GetName], fuelled by broad dissatisfaction among the working class and radical trends among academics, has grown large enough to lead to the formation of several parties. After one of these has gained considerable support in the current election, politicians in [Root.GetRulingParty] have started debating whether or not to seek their support in forming a government. Although they consider our democratic institutions to be little more than bourgeois tyranny, they seem eager to make the changes they want to see through co-operating with the government rather than overthrowing it."
 election.6.d:0 "Politics in [Root.GetName] have grown increasingly radicalised. Where there was once broad support for the parties which supported democratic ideals and [Root.GetName]'s representative institutions, more voters have turned to the political extremes in this election. The parties in the political middle, even if they choose to set aside their differences, no longer form a majority. To avoid a weak minority government, we have no choice but to co-operate with either fascists or communists."
 election.7.d:1 "Accepting the fascists into our political coalition has had an impact on our foreign policy. Despite their vehement nationalism, they have sympathisers abroad who approve of the influence they've been given in [Root.GetName]. Totalitarian governments of similar ideological leanings see us as potential allies. Maintaining ties to these nations, no matter the distaste [Root.GetRulingParty] may have for their ideals, may be necessary to retain the support of the fascists backing our government."
 election.8.d:0 "Communists often consider themselves to be part of an international revolution, and our choice to accept them as partners in our government has drawn the attention of many of their international allies. Representatives of communist parties maintain close ties to nations which have abandoned our form of government in favour of a dictatorship of the proletariat, ties which we may need to acknowledge in [Root.GetAdjective] foreign policy if we wish to retain their support."
 election.11.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favour of a fascist party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.13.t:0 "Election: Magnate Favours Fascism"
 election.16.d:0 "With the present election, the opposition, insofar as it exists, has criticised the increasingly authoritarian reign of [Root.GetRulingParty]. They question whether the electorate has any power at all, or if it's all just for show.\n\nHowever, the support for [Root.GetLeader] appears to remain high, and although the circumstances of the election are questioned by international community, it has not been contested domestically. It appears that even if [Root.GetName] is no longer ruled by the people, the people support their ruler... at least the ones who made it to the ballots."
 political.3.d:0 "While the popular movement for communist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretence of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to co-operate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.6.d:0 "The notion that the communist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the communist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled labour unions. The group behind the call for revolt is organised enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 political.7.a:0 "The higher-ups may harbour unspoken sympathies."
 political.8.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Fascist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the next half of the century.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defence. If these developments continue, they may have sufficient political support to execute a coup."
 political.9.d:0 "Some will say they saw it coming. Both those who warned against the dangers of fascism and those who extolled it as the saviour of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and seized power. [Root.GetLeader] is missing, rumoured to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political.11.d:0 "The political and the martial have always been intertwined in fascism. In parallel with its growing political movement, fascist parties have begun to form paramilitary organisations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of fascism are beginning to look very much alike."
 political.12.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the fascist movement in [Root.GetName] has been bolstered by the proximity of the communist revolution. Many moderates who might normally dismiss fascism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbours and a fascist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 political.13.d:0 "'If we silence the voices of the people, how can any of us claim to be the voice of [Root.GetName] ourselves? If we fear dissent, if we fear being publicly denounced or ousted by public vote, what we truly fear is that we are hated and reviled by our own citizens. Does the [Root.GetRulingParty] really have so little confidence in its principles?'\n\nA careful and loosely organised, but passionate faction in the government has begun to push for less repressive policies against enemies of the state. They want the public involved in decision-making through referendums and local party meetings, even if this means risking the future of the current agenda."
 political.14.d:0 "Surprisingly, the call for more referendums and less repressive measures against opponents of the regime has received some support in internal party discussions. While [Root.GetRulingParty] leadership remains sceptical, several influential members have supported a shift.\n\nPerhaps they have confidence that little will change in practice, or perhaps they are secretly traitors to the party cause, as many of their opponents would have it. Regardless, if the public call for such changes should come, some of the leaders of [Root.GetName] are ready to compromise."
 political.15.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organised demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 political.17.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards democracy for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favour of democratic reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.26.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamour for democracy being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 political.28.d:1 "The terrible civil war that has devastated our land draws to an end, and we have finally reached a political agreement. We now see eye to eye with our fellow [Root.GetAdjective]s, and together we will rebuild our great nation. The enemies that have sought to capitalise on our infighting must now face a united [Root.GetAdjective] state.\n\nThe new [Root.GetRulingIdeology] [Root.GetName] will never be divided again!"
 britain.1.c:0 "We should aim for a more long term co-operation."
 britain.6.d:0 "Four years ago we promised India independence within four years. Time is up, and the Indians want us to honour our promise. Shall the crown jewel leave the British empire?"
 britain.9.d:0 "With the war developing to the detriment of us and our allies, the Prime Minister has come under fire for both his peacetime and wartime decisions at critical junctions. At a moment when Britain needs to stand united more than ever, it finds itself divided as portions of the parliament holds Chamberlain in contempt.\n\nLacking vital support from Labour, the Prime Minister has made the decision to resign, favouring Lord Halifax as his replacement. However, Halifax has been sceptical and Chamberlain has advised the King to call on Winston Churchill. Churchill, who has long warned of the war that is now upon us, is believed to be capable leading us through it."
 britain.10.d:0 "Prime Minister Neville Chamberlain has fallen ill recently, despite previously generally having been healthy for his age. After being diagnosed with bowel cancer, increased pain and lost sleep has led him to resign from his post. Chamberlain still enjoys strong popular support and steps down only as a last resort, realising he will not live to return to work.\n\nThe question remains who will take up the torch after this great statesman and lead Britain through the dark times that may still lie ahead of us."
 britain.21.d:0 "The US government has not only agreed to our initial proposal but even offered a more long-term co-operation between researchers in our nations."
 soviet.18.d:0 "External pressure from the Soviet Union for the end of the hostilities between us and the Chinese Red Army has led to people in our ranks taking matters into their own hands. Two generals have had [Root.GetLeader] arrested, attempting to force a truce between us and the communists to unite China against external threats. International pressure for a peaceful solution, along with the weakness of China divided in this era are factors in favour of establishing a united front. What course should we take?"
 soviet.19.d:0 "Disagreements within the Nationalist ranks have led to a precarious situation. Their leader, [From.GetLeader] has been arrested in an effort to force our enemies to accept a truce with us to unite China against foreign enemies. Although we would like to see the Kuomintang leadership facing punishment for their crimes against us, this is a rare opportunity to co-operate and ensure that China does not fall in the hands of foreign imperialists."
 soviet.21.d:0 "The negotiations in Xi'an have borne results. Both Nationalists and Communists have agreed to a truce, putting an at least temporary end to the hostilities and allowing the parties to co-operate against foreign threats."
 soviet.25.t:0 "Trial of the Anti-Soviet Trotskyist Centre"
 soviet.28.d:0 "The world may never know if Stalin's paranoia was targetting the right people, or whether he made more enemies trying to exterminate every Trotskyist in the Party. What is known is that what he feared eventually came to pass. Today, Leon Trotsky re-emerged as having returned from his exile, and with the support of several influential party members and NKVD officers, launched a coup overthrowing Stalin's rule.\n\nThe former General Secretary was attacked in his home with an ice axe, and was swiftly executed along with several of his supporters. Tearing down the cult of personality he built up will take time, but the people know now at least that he was not immortal.\n\n One of the few survivors who managed to escape was Ivan Konev. The fierce supporter of Stalin has managed to gather some support and declared war on the Trotsky government, in an attempt to take back power and 'fulfill the vision of Comrade Stalin'."
 yugoslavia.1.d:0 "The anti-Axis sentiment in Yugoslavia, which we have long tried to balance in an effort to make the country remain neutral and continue our co-operation with the current leadership, has reached a critical point with the nation's new efforts to co-operate with Germany. Despite several of Germany's allies having territorial interests in Yugoslavia, the leadership has chosen to allow German troops into their country.\n\nAn initiative in the Yugoslav Air Force is seeking to overthrow the German-friendly government. Although this could risk destabilising the region further, it would put a stop to their co-operation with Germany. Should our intelligence operatives support the coup, or try to convince the anti-German faction to hold it off?"
 yugoslavia.2.d:0 "As [Root.GetLeader] has tried to remain on friendly terms with Germany, domestic resentment for co-operation with the Germans has grown. Serb nationalists in particular have opposed this diplomatic direction, and popular opposition has been vocal. Today, military officials in the air force attempted a coup, pronouncing the young King Peter II to be of age and putting him on the throne. Encouraged by the intelligence agencies of Germany's enemies, the coup aims to cut short our agreements. This may mean war."
 yugoslavia.3.d:0 "Our hope that we would not face German threats alone have been realised. The might of the British Empire and her allies will stand with us."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Our hope that we would not face German threats alone have been realised. The might of the British Empire and her allies will stand with us. Sadly France has chosen the coward's path."
 yugoslavia.4.d:0 "Our hope that we would not face German threats alone have been realised. Although the waning might of the British Empire is not with us, the powerful French Empire will stand alongside us."
 germany.89.d:0 "After the success of our recent co-operation, the Germans have come to us with an intriguing offer. They propose that we put our differences aside and instead of wasting our strength fighting each other while the western democracies watch and profit, we combine our strength and crush them instead!"
 germany.92.d:0 "Despite our clarification that their re-militarisation of the Rhineland would be viewed as an act of war, Germany has refused to back down and advanced into the demilitarised zone, ignoring our warning. This means that despite our best efforts to maintain peace, war has once again broken out in Europe."
 germany.106.d_second_vienna_accepted_all:0 "With Hungary's gain of Transylvania, Bulgaria has reminded us of their long standing boundary dispute with Romania over Southern Dobrudja, seized by Romania in 1913."
 germany.108.d:0 "Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. The exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his aeroplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
 germany.116.a:0 "Dishonouring our agreement will cost them dearly."
 germany.117.d:0 "[From.GetName] has agreed to our request for Danzig in exchange for support in their civil war. Our request and our promise have been formalised in the Danzig Agreement. Now we must make certain that [From.GetName] emerges victorious from their conflict."
 germany.118.b:0 "We cannot co-operate with [yalta_partner.GetNameDef]."
 germany.119.a:0 "For the sake of lasting co-operation."
 germany.120.d:0 "Our proposed conference on the future of Europe has fallen through.\n\nSpeaking in no uncertain terms, [yalta_partner.GetLeader] dismissed any need for planning and co-operation in post-war Europe.\n\n"We will meet when I am making my demands of [GER.GetNameDef] at the peace table. I will not see petty politicking stand in the way of [yalta_partner.GetNameDef].""
 germany.127.t:0 "Formalise the Alliance"
 germany.127.d:0 "United in our fight against the Soviet Union, perhaps it is time to formalise the alliance and invite our new partners in this anti-communist war to our faction."
 germany.128.d:0 "[From.GetNameDefCap] has offered to welcome us to their faction, so that we may better co-ordinate against the communist threat. Envoys to formalise this alliance have already arrived in the capital."
 war_justification.4.d:1 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realise that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.5.d:0 "'While we have consolidated the socialist society in [Root.GetName], many nations still suffer under the despots of old. The workers of [From.GetName] have no voice, no means to organise, and any attempts to institute socialism will be crushed savagely by the [From.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [From.GetAdjective] people. With the revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetName] as well!'\n\n[Root.GetLeader] has abandoned all attempts at diplomatic rhetoric towards [From.GetRulingParty]-controlled [From.GetName]. The quest to eradicate all borders is now strictly focussed on eradicating their borders."
 war_justification.6.d:0 "'Is there a greater lie than the supposed liberty of the [From.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labour to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [Root.GetAdjective] intervention.'\n\n[Root.GetLeader] has polemicised against the government in [From.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.11.d:0 "'Without a doubt, [From.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbours as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe threat of subversive activity undermining our democracy, fuelled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While representatives in opposition have called this a Red Scare aimed at pursuing war with [From.GetName], the rhetoric of the [Root.GetRulingParty] has been highly successful so far."
 war_justification.12.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honour treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonourable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.18.d:0 "'There is no doubt that [From.GetName] is preparing for war. The changes in economic policy make it plain to see that the [From.GetAdjective] are not a people of peace, but rather waiting for the right opportunity to strike against us. Will we stand idly by and watch them arm themselves while [Root.GetName] is undefended? Or will we disarm this threat before it grows beyond our power?'\n\nThe hawks in the [Root.GetRulingParty] have turned their eyes towards [From.GetName], arguing that attack is the best defence. Their viewpoint is gaining traction and [Root.GetName] is preparing for war."
 war_justification.204.d:1 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realise that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
