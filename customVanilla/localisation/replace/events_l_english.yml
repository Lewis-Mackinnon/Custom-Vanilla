 war_justification.206.d:0 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labour to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\nUnwilling to accept that our people may be satisfied without their social experiments, the communist regime in [From.GetName] has openly threatened to attack our nation. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.211.d:0 "'Without a doubt, [Root.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [Root.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbours as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe nascent worker's movement has intimidated [From.GetAdjective] leaders. While representatives in their opposition have called this a Red Scare aimed at pursuing war with us, the rhetoric of the [From.GetRulingParty] has been highly successful so far."
 war_justification.212.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honour treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonourable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 war_justification.218.d:0 "'There is no doubt that [Root.GetName] is preparing for war. The changes in economic policy make it plain to see that the [Root.GetAdjective] are not a people of peace, but rather waiting for the right opportunity to strike against us. Will we stand idly by and watch them arm themselves while [From.GetName] is undefended? Or will we disarm this threat before it grows beyond our power?'\n\nThe hawks in the [From.GetRulingParty] have turned their eyes towards [Root.GetName], arguing that attack is the best defence. Their viewpoint is gaining traction and [From.GetName] is preparing for war."
 war_justification.301.t:0 "[Root.GetLeader] Criticised for Weak Foreign Policy"
 nuke_dropped.2.d:0 ""The streets were like a scene from hell."\n - Kuniyoshi Aikawa\n\nToday, a nuclear bomb was detonated over the city of Hiroshima at an altitude of 580 metres. More than two thirds of the city were instantly destroyed. Despite the city being built to withstand earthquakes, only a few sturdy structures survived the blast.\n\nWhile the power of the atomic bomb has been played up in the public mind, the human cost of the weapon has been played down. Neither side wants to contemplate the horror of the event, but its legacy will be one of lives lost in the blink of an eye and lasting fallout."
 nuke_dropped.4.d:0 "Today, at [GetDateText], the German capital of Berlin was struck by a nuclear explosion. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation - considering its growth, this was seen as an impossibility.\n\nThe Führerbunker appears to have survived the blast at least partially due to the bomb detonating away from its planned epicentre, and [From.From.Owner.GetLeader] is rumoured to still be alive, if outraged. How [From.From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
 nuke_dropped.5.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defences, [From.From.Owner.GetNameDef] was not prepared for this attack. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely levelled and the whereabouts of the royal family are currently unknown.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
 nuke_dropped.6.d:0 "The city of Kyoto, a prominent [From.From.Owner.GetAdjective] industrial centre, was struck today by a nuclear bomb. It is speculated that the city was chosen as a target because it has been regarded as an intellectual centre.\n\nThe beauty and historical significance of the Kyoto led many to assume it would be spared from the bomb, but it appears the terror of raining destruction on such a place has rather been seen as a benefit, increasing the psychological impact of the attack. The city's location in the valley somewhat limited the blast, but the old Imperial Palace and many industrial buildings have been completely destroyed."
 nuke_dropped.7.d:0 "Today, a nuclear strike was directed at the heart of the Japanese Empire. The capital of Tokyo, although expected to be the target of firebombing, was never assumed to be a prioritised target of this new weapon. Yet ultimately, perhaps due to the significance of the new capital and Imperial Palace which has now been destroyed, an even more all-consuming fire has fallen on the city.\n\nAlthough [From.From.Owner.GetLeader] is reported to have survived, the event has raised questions about how far Japan's enemies are willing to go. If the war does not end with this, what targets remain? What is left to threaten with?"
 nuke_dropped.8.d:0 "A nuclear bomb was detonated today over the capital of the United States. In an attack clearly directed at the political centre and historical legacy of the US, the White House, the Capitol and a number of monuments and memorials were wiped off the face of the Earth. Even the Burning of Washington over a century ago pales in comparison to the destruction visited upon the city by this devastating weapon.\n\nAlthough President [From.From.Owner.GetLeader] has been brought to safety, the nation has been shaken to its core. No doubt, the US hoped to be the first and only country to wield such a weapon. Those hopes have now been shattered in the worst possible way."
 nuke_dropped.13.d:0 "The beautiful city of Stockholm, proud Venice of the North, was struck by a nuclear bomb today. Despite their best efforts to stay neutral in the past, the Swedes have now paid the ultimate price for international conflict. The epicentre of the blast was in the middle of south central Stockholm, an area intended for future development and grand construction projects, now irreversibly destroyed.\n\nMuch of the city is beyond recognition, but the old structures at Slussen seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
 soviet.48.d:0 "Although countless people have been executed and imprisoned as traitors and counterrevolutionaries over the past years, leading positions have been largely safe. They have not been exempt from suspicion, however. With the creation of the Fourth International, Stalin appears possessed by the thought that those closest to him were never truly on his side. Those who try to gain his trust have further fuelled this idea to cast themselves in a better light.\n\nThe current situation is one of exceptional irony: the distrust within the current administration has rendered it unsustainable, and a coup is now imminent. Some party members are arguing that re-inviting Trotsky and turning the purges on the Stalinists could minimise the damage of the civil war that will ensue. Can this plan, which has been the General Secretary's greatest fear for years, truly be executed?"
 soviet.52.d:0 "The foundation of the Fourth International has reawakened Stalin's fear of traitors in the Party and military command. Having seen the trials and executions in the Great Purge, many suspect another one is incoming. With so many gone, there are only a few under suspicion who managed to avoid execution. Having been brutally interrogated and in some cases imprisoned, they know very well that they will be the first victims of another purge. In an act of desperation, these generals have decided to attempt to overthrow Stalin's regime before this happens.\n\nAlthough unlikely to succeed in the attempt, some survivors of the Great Purge have managed to seize control in some areas of the Union. The reign of the General Secretary has at the very least been destabilised."
 soviet.52.a:0 "We must stabilise it as quickly as possible."
 soviet.53.d:0 "In the wake of the foundation of the Fourth International the hunt for Trotsky's supporters was intensified and several people close to Stalin were excecuted. Left with no one but himself, Stalin has retreated to his mansion. With every treacharous friend and family member finally dealt with he can now find some rest and focus fully on bringing glory to the Soviet Union."
 usa.21.d:0 "The [From.GetName]'s advocation for communism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people. We have even found propaganda leaflets encouraging [Root.GetAdjective] workers to organise and promoting the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 poland.3.a:0 "As long as they recognise our claim, there is no problem."
 poland.11.d:0 "In a foolish act of imagined self-preservation, [From.GetLeader] today announced that [From.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbours. It has therefore declined our request that they join the [Root.GetFactionName]."
 greece.3.d:0 "Germany has demand that we accept 'co-ordination' for Germany. This would effectively turn us into a puppet of Germany."
 country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. The [From.From.GetAdjective] forces along with a number of independent [Root.GetAdjective] [From.From.GetRulingIdeology] supporters have forced [Root.GetLeader] and his government into exile as a new government has been established to rule [Root.GetNameDef] in co-operation with [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and co-operation to [Root.GetNameDef].\n[Root.GetLeader] responded by stating that even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland."
 country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDef] has announced its total surrender to [From.From.GetNameDef]. A number of [Root.GetAdjective] citizens dissatisfied with the brand of [From.From.GetRulingIdeologyNoun] brought to [Root.GetNameDef] by [Root.GetLeader] joined the [From.From.GetAdjective] soldiers in removing him from power and forming a new government under the guidance of [From.From.GetNameDef]. [From.From.GetLeader] has remarked that this mutual agreement will bring a new age of prosperity and co-operation to [From.From.GetNameDef]\n[Root.GetLeader] responded by stating that [From.From.GetLeader] is no true [From.From.GetRulingIdeology] and even in exile, he shall continue to fight for [Root.GetNameDef] and support all resistance efforts in his homeland." 
 germany.999.a:0 "Let us honour the heroes of the last war!"
 generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognise that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] has recognised that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
 news.294.desc:0 "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nHungary, however, has accused the Austrian government of rigging the elections against reunification. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilise, and war seems inevitable."
 news.295.desc:0 "With the reunification of Austria and Hungary completed, the Hungarian government has gathered international press in Budapest and announced the restoration of the Austro-Hungarian Empire.\n\nKing Otto has assumed his rightful title as Emperor of Austria, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Budapest suspiciously."
 news.296.desc:0 "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the Swedish Prince Wilhelm, Duke of Södermanland, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nIt is said the new King takes the well-being of his people to heart, and that he strongly supports their democratic rights. Furthermore, he advocates dialog with Hungary's neighbours over hostility. The new King may thus well prove a welcome aid to reducing tensions in the region."
 news.302.desc:0 "The ultimatum's deadline has come and gone without a Romanian reply. Outraged Hungarian officials have already denounced Romania's government, claiming they are 'destabalising the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.305.desc:0 "Diplomatic negotiations have broken down, and today [From.From.GetName] publicly rejected the Hungarian demands for the return of Southern Slovakia. Outraged Hungarian officials have already denounced [From.From.GetName]'s government, claiming they are 'destabilising the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.307.desc:0 "Yugoslavia has decided to cave to Hungarian demands, and has arranged for the rapid transfer of the Vojvodina to its neighbour. Though it required ample use of gunboat diplomacy, it is undeniable that Hungary has grown into a new regional powerhouse."
 news.310.desc.a:1 "After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to Hungarian demands. They have accepted Hungarian control over Slovakia, preferring to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.310.desc.b:0 "After ample deliberations the Slovaks have decided to give in to Hungarian demands. Seeing no alternative, they have parted with their independence in a bid to preserve the lives of their people. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
 news.314.desc:0 "Reports have emerged from Hungary that Miklos Horthy was shot by a lone gunman today after leaving the Parliament building in Budapest. Though he was immediately rushed to the hospital, doctors announced that he was already deceased by the time he arrived. The gunman, shot by police as he tried to escape the scene, has been identified as a communist party member.\n\nThe assassination has caused an uproar in domestic Hungarian politics, as Horthy's anti-communist leanings were paramount in keeping revolutionary elements at bay. Without the old admiral at the helm of the political scene, it is likely that communist influences will increase dramatically."
 news.315.desc:0 "Austria has outright rejected the Hungarian calls for a referendum, despite Hungary's increasing belligerence. The latter has accused the Austrian government of flagrantly disregarding the democratic rights of their people. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilise, and war seems inevitable."
 news.316.desc:0 "The Poles and Romanians have announced a renewed commitment to each other's defence. Although good relations have existed between the two nations for well over a decade now, today's announcement indicates that a policy of mutual defence is increasingly dominating military planning both in Poland and in Romania."
 news.317.desc:0 "Citing the increasing dangers posed by the ideologies to their east and west, the Romanians have announced the formation of the Cordon Sanitaire. The alliance welcomes all who find themselves strangled by fascism and communism in Eastern Europe, and already some countries are considering joining their forces with Romania."
 news.318.desc:0 "In response to a Romanian ultimatum, and faced with immediate Romanian military action should they refuse, the Bulgarians have made significant changes to their government to make it more Romania-friendly. Bulgaria has accepted all of their neighbour's demands, and it is unlikely they will refuse further requests. As a result, it can now only be regarded as a Romanian puppet."
 news.321.desc:0 "At Romanian instigation, Yugoslavia has been issued an ultimatum calling for a 'restructuring of their state'. Faced with pressure from multiple neighbours at once, the Yugoslavs have seen no alternative but to accept, and a partitioning of the nation is presently under way."
 news.323.desc:0 "Pressured by powerful elements in his government, King Carol II of Romania saw no choice but to announce and sign his abdication. His successor is King Michael, but many of the dictatorial powers obtained by Carol have been vested back into the government and so it is unlikely the young King will be able to wield similar power as his predecessor.\n\nFollowing his abdication Carol appears to have emptied his expansive bank accounts and has fled into exile, taking up residence in one of Mexico City's more expensive neighbourhoods with his mistress Magda Lupescu."
 news.329.t:0 "Yugoslavia Recognises Soviet Union"
 news.329.desc:0 "Yugoslavia, even more stoically than other nations, has for years refused to recognise the communist state that is the Soviet Union. With today's announcement that the government of Yugoslavia will henceforth establish official relations with the Soviets, this policy has at last come to an end. Whether this means an opening of the Yugoslav state to communist influence remains to be seen, but the tone of the announcement was surprisingly cordial."
 news.330.desc:0 "Disagreeing with fundamental aspects of Soviet communism, the Yugoslavs have taken their own approach to the ideology. Rather than be a member of the Comintern, the Yugoslav government has announced that they aim to lead the Southern Slavs in their fight for the rights of the worker. It is likely that they will soon attempt to bring their neighbours into the fold, a move that could seriously upset the balance of power in the region."
 stability.23.desc.b:0 "Efforts to address the mutinies in the army have shown no effect. Emboldened by the lack of effective government response, the mutineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilisation.\n\nThe War Office strongly recommends that we send a strong signal to the mutineers to deter any further action on their part."
 stability.23.f:0 "Mobilise loyalist militias and arrest all soldiers not at their duty stations."
 stability.31.desc:0 "Our swift response has proven very effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well co-ordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publicly declared that anyone who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of people have categorically refused to take up arms for their country and have been arrested."
 stability.34.desc:0 "The social measures passed by the government as part of a larger process of reforming the military recruitment policy have proven surprisingly popular. Higher pay and more frequent leave are often cited as the biggest new benefits, but many also point to the new government programs to support war widows and orphans. Fewer and fewer men can justify refusing their country's call to the colours, and public support for draft-dodgers has all but disappeared.\n\nIndeed, there has been a recent upswing in public support for the government as more and more people realise that the [Root.GetAdjective] way of life is under attack."
 stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected people who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. Their families have mobilised their extensive support networks to protest this decision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
 stability.37.t:0 ""A Sombre and Sacred Duty""
 stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet girls, I want to start a family - but if we lose this war, I won't be able to do these things, either. So I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realised that he must fight to save his country, it has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of people who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
 stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all people who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these men be tried under military law for failing to report to duty. The first series of death sentences has been handed down and the condemned have been excuted by firing squad. These measures have evidently had the desired effect. It appears that most people decided to choose the possibility of death on the battlefield over the certainty of dishonourable death as a coward."
 stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a man sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colours out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be party to another execution except as the person to be executed."
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building programme for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cozy rear should be allowed to let down the fighting men on the front."
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to march in on foot, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers. \n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. this only enraged the mob even further, with screams of "Murderers!" filling the air from bystanders. The mood in the capital turned dramatically in favour of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.4.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with silent resignation in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. While morale amongst the workers in the factories is at rock-bottom, production has restarted."
 strikes_event.5.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with great laughter in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. Policemen sent to deliver draft notices to workers were told to come back with more than ink on paper."
 strikes_event.6.desc:0 "Without mentioning the strikes taking place, [Root.GetLeader] announced today that workers in war-relevant industries will get extra rations of sugar, coffee and meat to maintain their strength. Sadly, the rumours that the government was willing to hand out extra chocolate turned out to be false.\n\nWhile the ringleaders of the strike try to keep the workers from returning to work, most seem to have accepted that "Peace and Bread" were never going to happen and are happy with just the bread."
 strikes_event.7.desc:0 "The troops assembled outside the towns overnight, maintaining noise and light discipline to keep the element of surprise. As the sun crept over the horizon and the workers manning the barricades at the factories looked forward to relief by the day shift, the assault columns moved in. The tired workers were sluggish to organise the resistance and quickly overcome. Leaving a small detachment to guard the prisoners, the troops swept the town, arresting everyone on the list of known factory workers. By noon, the military had taken full control of the cities and instituted a curfew. No further resistence is expected. The majority of workers will soon be released on the condition that they return to work, the ring leaders will be held and put on trial. Death sentences are expected to be handed down."
 strikes_event.8.desc:0 "The troops assembled outside the towns overnight, but poor light and noise discipline gave the surprise away. As the troops moved in, they found the workers alert and ready for them. The first assault broke down in hails of thrown stones. A second assault with fixed bayonets was repulsed in brutal hand-to-hand fighting, leaving dozens of dead and dying in the streets.\n\nThe officers in charge have pulled back to consolidate their forces, while the workers are extending their fortifications and arming themselves with the weapons left behind in the retreat. A second day of fighting is expected tomorrow, but Military High Command does no longer believe that victory is likely."
 mutiny_event.2.desc:0 "Attempts to scare the mutineers into submission have backfired spectacularly as the troops showed little fear of the units sent to supress them. Using skills honed on the front lines, they quickly organised a defence of their positions that would make any attempt to defeat them very costly. \n\nThe officers in charge of the loyalist units have pulled back and are awaiting further orders, but this small success has no doubt strengthened the mutineers' resolve."
 mutiny_event.8.desc:0 "Our attempts to prevent the elections for the Worker and Soldier Councils have escalated the situation beyond even the most pessimistic estimation. Rather than surrendering, the mutineers have formed provisional Councils, elected field commanders and set up defences in the streets. It is clear that they aim to make a fight out of this.\n\nThe rifts in the army now run through every unit and often even between members of the same family. [Root.GetNameDefCap] stands poised at the edge of a civil war."
 usa.43.t:0 "Representative criticises President"
 usa.45.desc:0 "The latest round of hearings in the House Committee on Ways and Means has resulted in a report crediting the President's policies with a major improvements in all available metrics of the economy. While stopping short of outright praise, the report nevertheless comes as a blow to those that were criticising the President and demanding reforms.\n\nA number of Representatives have already publicly declared that although they still harbour doubts about the President's agenda, they will now vote in support."
 news.335.d:1 "\nThe recent Panay Incident has spun out of control. Outrage in [USA.GetNameDef] has led to several prominent politicians to demand an immediate reprisal against [JAP.GetNameDef]. [USA.GetAdjective] media has been awash with ever new stories of [JAP.GetAdjective] atrocities, some true, some exaggerated, some entirely made up. With the two great powers on the brink of war, few observers still hold hope that the situation can be stabilised."
 generic.20.d_friends:0 "We received a delegation today expressing [From.GetLeader]'s interest in extending the relations between our countries and taking steps to unite the [Root.GetAdjective] people together with [From.GetNameDef]. Agreeing to [From.GetLeader]'s proposal would make [Root.GetNameDef] a moderately autonomous puppet of [From.GetNameDef] and our government will be reorganised into something more in line with [From.GetLeader]'s vision.\n\nThe question remains, is [Root.GetAdjective] independence more important than our friendship with [From.GetNameDef]?"
 generic.20.d_enemies:0 "A message arrived from [From.GetNameDef] today demanding that [Root.GetLeader] recognises [From.GetLeader] as head of state and that our nation should be reorganised into something more in line with the [From.GetAdjective] government's vision for [Root.GetNameDef]. Accepting would make us a puppet of [From.GetNameDef].\n\nThough we would rather not surrender our independence to our enemies across the border, there's a definite element of threat in their message that would lead us to believe that if we do not meet [From.GetLeader]'s demands, we will soon find ourselves in a state of war with [From.GetNameDef]."
 usa.401.desc:0 "British Prime Minister [From.GetLeader] has signalled his acceptance of the terms of the Destroyers for Bases Agreement. A group of [From.GetAdjective] naval officers has arrived to inspect the destroyers and oversee the transfer.\n\n There is evidently still some work to do as several [From.GetAdjective] officers seem a little concerned about the sheer amount and thickness of guano and rust on the ships to be transferred."