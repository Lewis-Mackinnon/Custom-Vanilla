l_english:
 both_cruisers_desc:0 "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 heavy_cruiser_desc:0 "A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 battleship_desc:0 "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 battle_cruiser_desc:0 "A large capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed."
 sh_battleship_desc:0 "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 armored_car_equipment:0 "Armoured Car"
 armored_car_equipment_desc:0 "Light-weight armoured wheeled vehicles. Common for reconnaissance and resistance suppression, but can be fitted with heavier armaments."
 motorized_equipment:0 "Motorised"
 motorized_equipment_1:0 "Motorised"
 motorized_equipment_1_desc:0 "Motorising infantry is the first stage towards the mechanisation of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
 EQUIPMENT_ARMOR:0 "Armour"
 EQUIPMENT_MOTORIZED:0 "Motorised"
 EQUIPMENT_MECHANIZED:0 "Mechanised"
 gw_tank_equipment_desc:0 "Tanks in World War I were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The name Tank was adopted by the British during the early stages of their development, as a security measure to conceal their purpose. Early tanks were armed with machineguns and small cannons, moved slowly, and were armoured only enough to stop small arms fire."
 GER_gw_tank_equipment_desc:0 "The Leichttraktor was a German experimental tank. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret programme under the name cover 'Traktor' was developing armoured military vehicles and artillery."
 light_tank_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armoured opponents."
 light_tank_equipment_1_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armoured opponents."
 GER_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 light_tank_equipment_2_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armoured opponents."
 light_tank_equipment_3_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armoured opponents."
 GER_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 GER_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger calibre gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 GER_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armour - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 GER_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armoured fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 GER_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armour and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 heavy_tank_equipment_desc:0 "Heavy tanks are large, armoured monsters which are designed to destroy enemy tanks and fortifications."
 heavy_tank_equipment_1_desc:0 "Heavy tanks are large, armoured monsters which are designed to destroy enemy tanks and fortifications."
 GER_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in Germany. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret programme under the name cover 'Traktor' was developing armoured military vehicles and artillery."
 heavy_tank_equipment_2_desc:0 "Heavy tanks are large, armoured monsters which are designed to destroy enemy tanks and fortifications."
 GER_heavy_tank_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armour encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 heavy_tank_equipment_3_desc:0 "Heavy tanks are large, armoured monsters which are designed to destroy enemy tanks and fortifications."
 GER_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armour of the Tiger I with the sloped armour used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armour to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 GER_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GER_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armoured fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."
 super_heavy_tank_equipment_desc:0 "Super heavy tanks are an evolution of the Heavy tank concept. Bigger, better armed, with more armour, they are also slower and have severe problems with soft ground and few bridges can hope to handle their weight."
 super_heavy_tank_equipment_1_desc:0 "Super heavy tanks are an evolution of the Heavy tank concept. Bigger, better armed, with more armour, they are also slower and have severe problems with soft ground and few bridges can hope to handle their weight."
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armoured fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 GER_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardised series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 modern_tank_artillery_equipment_desc:0 "Modern self-propelled artillery vehicles may superficially resemble tanks, but they are generally lightly armoured, too lightly to survive in direct-fire combat. However, they protect their crews against shrapnel and small arms."
 modern_tank_artillery_equipment_1_desc:0 "Modern self-propelled artillery vehicles may superficially resemble tanks, but they are generally lightly armoured, too lightly to survive in direct-fire combat. However, they protect their crews against shrapnel and small arms."
 modern_tank_destroyer_equipment_desc:0 "Modern Tank Destroyers are an evolution of earlier light and medium TDs, preferring mobility and stealth to heavy armour."
 modern_tank_destroyer_equipment_1_desc:0 "Modern Tank Destroyers are an evolution of earlier light and medium TDs, preferring mobility and stealth to heavy armour."
 GER_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured"
 mechanized_equipment:0 "Mechanised"
 mechanized_equipment_short:0 "Mechanised"
 mechanized_equipment_desc:0 "Mechanised infantry is infantry equipped with armoured personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanised infantry is distinguished from motorised infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorised infantry."
 mechanized_equipment_1:0 "Mechanised Equipment I"
 mechanized_equipment_1_short:0 "Mechanised I"
 mechanized_equipment_1_desc:0 "Mechanised infantry is infantry equipped with armoured personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanised infantry is distinguished from motorised infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorised infantry."
 mechanized_equipment_2:0 "Mechanised Equipment II"
 mechanized_equipment_2_short:0 "Mechanised II"
 mechanized_equipment_2_desc:0 "Mechanised infantry is infantry equipped with armoured personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanised infantry is distinguished from motorised infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorised infantry."
 mechanized_equipment_3:0 "Mechanised Equipment III"
 mechanized_equipment_3_short:0 "Mechanised III"
 mechanized_equipment_3_desc:0 "Mechanised infantry is infantry equipped with armoured personnel carriers (APCs) or infantry fighting vehicles (IFVs) for transport and combat. Mechanised infantry is distinguished from motorised infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to soft-skinned wheeled vehicles (trucks or jeeps) for motorised infantry."
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 GER_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 anti_tank_equipment_desc:0 "Artillery specialised in defeating armoured targets like Tanks, it generally fires armour piercing shells."
 anti_tank_equipment_1_desc:0 "Artillery specialised in defeating armoured targets like Tanks, it generally fires armour piercing shells."
 artillery_equipment_desc:0 "Artillery refers to large-calibre weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 ENG_rocket_artillery_equipment_2:0 "RP-3 High Explosive/Semi Armour-Piercing"
 SAF_rocket_artillery_equipment_2:0 "RP-3 High Explosive/Semi Armour-Piercing"
 CAN_rocket_artillery_equipment_2:0 "RP-3 High Explosive/Semi Armour-Piercing"
