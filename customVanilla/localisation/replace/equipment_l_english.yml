 NZL_rocket_artillery_equipment_2:0 "RP-3 High Explosive/Semi Armour-Piercing"
 RAJ_rocket_artillery_equipment_2:0 "RP-3 High Explosive/Semi Armour-Piercing"
 artillery_equipment_1_desc:0 "Artillery refers to large-calibre weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 infantry_equipment_2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernised to include a great number of sub-machineguns and anti-tank rifles."
 infantry_equipment_3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernised to include personal Assault Rifles and anti-tank rockets."
 gw_armored_car_equipment:0 "Interwar Armoured Car"
 gw_armored_car_equipment_desc:0 "Where previous armoured cars were simple commercial models with thin steel plating, this model was designed from the ground up to carry armour and light armament."
 armored_car_equipment_1:0 "Basic Armoured Car"
 armored_car_equipment_1_desc:0 "An improved internal layout and additional ammunition storage creates a more effective armoured car."
 armored_car_equipment_2:0 "Improved Armoured Car"
 armored_car_equipment_2_desc:0 "Changes on the battlefield require a much heavier armament and thicker armour to defeat enemy light units and survive to report back."
 armored_car_at_equipment:0 "Anti-Tank Armoured Car"
 armored_car_at_equipment_desc:0 "Our light mechanised units will come into contact with enemy tank forces at some point. Developing a special anti-tank variant would give them a fighting chance."
 USA_gw_armored_car_equipment:0 "M1 Armoured Car"
 ENG_armored_car_equipment_1:0 "Humber Armoured Car"
 ENG_armored_car_equipment_2:0 "AEC Armoured Car"
