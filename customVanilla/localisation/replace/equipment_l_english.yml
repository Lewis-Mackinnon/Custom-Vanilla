 JAP_armored_car_at_equipment_short:0 "Type 4 Armoured Car"
 tank_armor_upgrade:0 "Armour"
 tank_armor_upgrade_desc:0 "Better armour than your enemies can penetrate is a huge advantage to your divisions but is probably going to slow you down."
 tank_gun_upgrade_desc:0 "It's important to have a gun that keeps up with enemy armour strength and can penetrate."
 tank_art_upgrade_desc:1 "Ensure that our self propelled artillery have massive firepower that will tear through any unarmoured enemies."
 tank_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armour without being slowed down significantly."
 ac_engine_upgrade_desc:0 "More mobility give tactical and strategic advantages, as well as allowing more armour without being slowed down significantly."
 ship_gun_upgrade_desc:0 "It's important to have a gun that keep up with enemy armour strength and can penetrate."
 ship_armor_upgrade:0 "Armour"
 ship_armor_upgrade_desc:0 "More armour to protect your ship against enemy fire"
 carrier_armor_upgrade:0 "Armour"
 carrier_armor_upgrade_desc:0 "More armour to protect your ship against enemy fire"
 ship_deckspace_upgrade_desc:0 "More room to carry and launch carrier-capable aeroplanes"
 plane_armor_upgrade:0 "Armour"
 plane_armor_upgrade_desc:0 "Self-sealing fuel tanks and armour plates improve survivability."
 rocket_artillery_equipment_2_desc:0 "Spin-stabilised rockets, increasing the range of lighter artillery batteries."
 anti_tank_equipment_2_desc:0 "Larger calibre guns to combat heavier tanks with sloped armour."
 anti_tank_equipment_3_desc:0 "Combining different kinds of new ammunition technology with guns with higher muzzle velocities, these anti-tank guns are prepared for whatever new armour our enemies may develop."
 motorized_rocket_equipment:0 "Motorised Rocket Artillery"
 motorized_rocket_equipment_1:0 "Motorised Rocket Artillery"
 amphibious_mechanized_equipment_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armoured protection. However, this comes at the cost of poor fuel efficiency."
 amphibious_mechanized_equipment_1_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armoured protection. However, this comes at the cost of poor fuel efficiency."