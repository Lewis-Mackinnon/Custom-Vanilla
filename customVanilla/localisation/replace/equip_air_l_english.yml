l_english:
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protecting your bombers and intercepting the enemy's bombers."
 cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protecting your bombers and intercepting the enemy's bombers."
 jet_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protecting your bombers and intercepting the enemy's bombers."
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercepting enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 fighter_equipment_1_desc:0 "Light airframes have been revolutionised with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armour and manoeuvrability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilise larger bombs, cannons and machineguns to inflict greater damage to their targets." CAS_equipment_3:0 "Close Air Support II"
 scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for aeroplanes since their first deployment in the Great War, and is still an important mission."